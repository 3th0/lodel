# configurer le chemin de base des revues (normalement $base="" sur revues.org)

// cherche la revue

include ("lodelconfig.php");


if (preg_match("/^(".preg_quote($urlroot,"/")."\/([a-zA-Z]\w+)\/)(\d+-\d+|index|i-auteurs|i-themes)\/(.*)$/",$REQUEST_URI,$result)) {
  $revue=$result[2];
  if ($result[3]=="i-auteurs") { header ("location: $urlroot/$revue/auteurs.html"); return; }
  if ($result[3]=="i-themes") { header ("location: $urlroot/$revue/themes-court.html"); return; }
  $document=substr($REQUEST_URI,strlen($result[1]))."\t";
  if (file_exists("$revue/lodel/txt/dbconv")) {
    $dbconv=fopen("$revue/lodel/txt/dbconv","r");
    while ($line=fgets($dbconv,1024)) {
      if (strpos($line,$document)===0) {
	header("Location: $urlroot/$revue/".substr($line,strlen($document)));
	return;
#	echo("Location: $revue/article.html?id=".substr($line,strlen($document)));
      }
    }
    fclose($dbconv);
  }
}
