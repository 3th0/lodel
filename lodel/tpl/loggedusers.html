<div class="loggedUsers">
[@COMMON.LOGGED_USERS] : 
<IF COND="[#LODELUSER.RIGHTS] == 128">
	<LOOP NAME="getAdminAuthentifiedUsersName" SELECT="distinct(lodelmain.users.username)" TABLE="lodelmain.session, lodelmain.users" WHERE="expire GT UNIX_TIMESTAMP() AND expire2 GT UNIX_TIMESTAMP() AND (site = '[#SITE]' OR site = 'tous les sites') AND lodelmain.users.id = lodelmain.session.iduser">
		<DOFIRST>
			<LET VAR="hasadminlogged" GLOBAL="1">true</LET>
			[#USERNAME]
		</DOFIRST>
		<DO>, [#USERNAME]</DO>
	</LOOP>
	<LOOP NAME="getAdminAuthUsersName" SELECT="distinct(users.username)" TABLE="lodelmain.session, users" WHERE="expire GT UNIX_TIMESTAMP() AND expire2 GT UNIX_TIMESTAMP() AND (site = '[#SITE]' OR site = 'tous les sites') AND users.id = lodelmain.session.iduser">
		<DOFIRST><IF COND="[%HASADMINLOGGED]">, </IF>[#USERNAME]</DOFIRST>
		<DO>, [#USERNAME]</DO>
	</LOOP>
<ELSE />
	<LOOP NAME="getAuthentifiedUsersName" SELECT="distinct(users.username)" TABLE="lodelmain.session, users" WHERE="expire GT UNIX_TIMESTAMP() AND expire2 GT UNIX_TIMESTAMP() AND site = '[#SITE]' AND users.id = lodelmain.session.iduser">
		<DOFIRST>[#USERNAME]</DOFIRST>
		<DO>, [#USERNAME]</DO>
	</LOOP>
</IF>
</div>
