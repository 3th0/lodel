		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">[@ADMIN.TITLE_ENTRY_INDEX] : [@ADMIN.INDEX_BY] [#TYPE_TITRE] </td>
	</tr>
</table>

<form method="POST" action="entree.php" />
	<input type="hidden" name="edit" value="1" />
	<input type="hidden" name="id" value="[#ID]" />
	<input type="hidden" name="idtype" value="[#IDTYPE]" />
	<table class="table_normale" style="margin-top:30px;" border="0" cellspacing="0" cellpadding="5">
		<tr>
			<td class="texte_intitule">[@COMMON.ENTRY] :</td>
			<td><input size="30" type="text" name="nom" value="[#NOM]"></td>
		</tr>
		<IF COND="[#ERREUR_NOM]">
			<tr><td colspan="2" class="message_erreur">[@ADMIN.NARROW_NAME].</td></tr>
		</IF>
<IF COND="[#TYPE_UTILISEABREV]">
		<tr>
			<td class="texte_intitule">[@COMMON.ABBREVIATION] :</td>
			<td><input size="30" type="text" name="abrev" value="[#ABREV]"></td>
		</tr>
		<IF COND="[#ERREUR_ABREV]">
			<tr><td colspan="2" class="message_erreur">[@ADMIN.NARROW_ABBREVIATION].</td></tr>
		</IF>
</IF>
<IF COND="![#TYPE_LINEAIRE]">
		<tr>
			<td class="texte_intitule">[@COMMON.PARENT_ENTRY] :</td>
			<td><select name="idparent"><option value="0">--</option><?php  make_selection_entree(); ?></select></td>
		</tr>
</IF>
		<tr>
			<td class="texte_intitule">[@COMMON.LANG] :</td>
			<td><select name="langue"><?php  makeselectlangues_nevernil($context[langue]); ?></select></td>
		</tr>
		<tr>
			<td class="texte_intitule">[@ADMIN.PERMANENT_ENTRY] :</td>

<IF COND="abs([#STATUT]) lt 32">
			<td><input type="checkbox" name="protege"></td>
<ELSE/>
			<td><input type="checkbox" name="protege" checked></td>
</IF>
		</tr>
	</table>
	<div class="pied_de_formulaire">
		<IF COND="[#ID]"><input class="form" type="submit" value="[@COMMON.MODIFY]" /><ELSE/><input class="form" type="submit" value="[@COMMON.ADD]" /></IF>&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="form" type="button" value="[@COMMON.CANCEL]" onClick="javascript:window.history.go(-1)" />&nbsp;&nbsp;&nbsp;&nbsp;
		<IF COND="[#ID]">
			<LOOP NAME="adesfils" TABLE="entrees" WHERE="idparent='[#ID]' AND statut gt -64" LIMIT="0,1">
		        <DO>
			                <span class="inactif">[@COMMON.DELETE]</span>
                        </DO>
		        <ALTERNATIVE>
			   <input class="form" type="button" value="[@COMMON.DELETE]" onClick="javascript:window.location='entree.php?delete=1&id=[#ID]'" />
		        </ALTERNATIVE>
		        </LOOP>
		</IF>
	</div>
	</form>
