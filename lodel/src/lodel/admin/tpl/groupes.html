<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 

<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_admin.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">Gestion des groupes</td>
	</tr>
</table>

<div class="ligne_ajouter_serie">
	<MACRO NAME="PNG_MOINS">
	<a href="groupe.php">Ajouter un groupe</a>
</div>
<br /><br />
<table class="table_normale" border="0" cellspacing="0" cellpadding="5">
	<tr>
		<td class="texte_noir_gras">Nom des groupes</td>
		<td>&nbsp;</td>
	</tr>
	<LOOP NAME="groupes" TABLE="groupes" ORDER="nom">
		<DO>
			<tr>
				<IF COND="[#COUNT] % 2">
					<td class="ligne_admin1">[(#NOM|nbsp)]</td>
					<td class="ligne_admin1" style="color: #CC9933;" align="right">
						<div>
							|&nbsp;<a href="groupe.php?id=[#ID]">Modifier</a>&nbsp;|&nbsp;
							<a href="groupe.php?id=[#ID]&delete=1">Supprimer</a>&nbsp;|
						</div>
					</td>
				<ELSE/>
					<td class="ligne_admin2">[(#NOM|nbsp)]</td>
					<td class="ligne_admin2" style="color: #CC9933;" align="right">
						<div>
							|&nbsp;<a href="groupe.php?id=[#ID]">Modifier</a>&nbsp;|&nbsp;
							<a href="groupe.php?id=[#ID]&delete=1">Supprimer</a>&nbsp;|
						</div>
					</td>
				</IF>
			</tr>
		</DO>
		<ALTERNATIVE>
			<tr><td colspan="2"><span class="texte_info">Il n'y a pas de groupes d&eacute;finis</span></td></tr>
		</ALTERNATIVE>
	</LOOP>
	<tr>
		<td colspan="2" style="padding-top:40px; padding-bottom:40px; text-align:center">
			<form>
				<input class="form" type="button" value="    OK    " onClick="javascript:window.location='index.php'">
			</form>
		</td>
	</tr>
</table>
