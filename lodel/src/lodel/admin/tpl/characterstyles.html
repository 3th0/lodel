<USE MACROFILE="macros.html">
<USE MACROFILE="macros2.html">
<USE MACROFILE="macros_interface.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>[@ADMIN.TITLE_CHARACTERSTYLES]</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 
<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_admin.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">[@ADMIN.TITLE_CHARACTERSTYLES]</td>
	</tr>
</table>

<div class="ligne_ajouter_serie">
	<MACRO NAME="PNG_PLUS">
	<a href="index.php?do=view&table=characterstyles">[@ADMIN.ADD_INTERNALSTYLE]</a>
</div>
<br /><br />
<table class="table_normale" border="0" cellspacing="0" cellpadding="5">
	<tr>
		<td class="texte_noir_gras" align="left">[@ADMIN.STYLE]</td>
		<td class="texte_noir_gras" align="center">[@ADMIN.CONVERSION]</td>
		<td>&nbsp;</td>
	</tr>
	<LOOP NAME="characterstyles" TABLE="characterstyles" ORDER="rank" WHERE="status gt 0">
		<DO>
			<MACRO NAME="TR_LIST">
			<td><strong>[#STYLE|nbsp]</strong></td>
			<td>[#CONVERSION|nbsp]</td>
			<td style="color: #CC9933;" align="left">
			<div>

       			 <FUNC NAME="CHANGE_RANK_BUTTON" TABLE="[#TABLE]">
			 <FUNC NAME="MODIFY_DELETE_BUTTON" TABLE="[#TABLE]">
			</div>
			</td>
			</tr>
		</DO>
		<ALTERNATIVE>
			<tr><td colspan="4"><span class="texte_info">[@ADMIN.NO_CHARACTERSTYLES]</span></td></tr>
		</ALTERNATIVE>
	</LOOP>
</table>
