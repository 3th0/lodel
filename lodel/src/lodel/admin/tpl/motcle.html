<CONTENT VERSION="1.0" LANG="fr" CHARSET="iso-8859-1"/>
<USE MACROFILE="macros.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>Administration de revue : [(#SITE|nbsp)]</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 
<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_admin.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">
			<IF COND="[#ID]">
				Edition d'un mot-cl&eacute;
			<ELSE/>
				Edition d'une liste de mots cl&eacute;s
			</IF>
		</td>
	</tr>
</table>
<br /><br />
<form method="POST" action="motcle.php">
	<input type="hidden" name="edit" value="1">
	<input type="hidden" name="id" value="[#ID]">
	<input type="hidden" name="type" value="[#TYPE]">
	<table class="table_normale" border="0" cellspacing="0" cellpadding="5">
		<tr>
			<td>
				<IF COND="[#ID]">
					<span class="texte_intitule">Mot Cl&eacute; : </span>
				<ELSE/>
					<span class="texte_intitule">Liste de mots cl&eacute;s : </span><br />
					<span class="texte_info">S&eacute;parer les mots cl&eacute;s par des virgules</span>
				</IF>
			</td>
			<td>
				<input size="60" type="text" name="mot" value="[#NOM]">
			</td>
		</tr>
		[(#ERREUR_NOM|true)<tr><td class="message_erreur">Il faut pr&eacute;ciser un mot !</td></tr>]
		<tr>
			<td colspan="2" style="padding-top:40px; padding-bottom:40px; text-align:center">
				<input class="form" type="submit" value="   [Modifier(#ID|true)][Ajouter(#ID|false)]    " />&nbsp;&nbsp;&nbsp;&nbsp;
				<input class="form" type="button" value="    Annuler    " onClick="javascript:window.history.go(-1)" />
				<IF COND="[#ID]">
					&nbsp;&nbsp;&nbsp;&nbsp;<input class="form" type="button" value="  Supprimer  " onClick="javascript:window.location='motcle.php?delete=2&id=[#ID]'" />
				</IF>
			</td>
		</tr>
	</table>
</form>

<MACRO NAME="CLOSE_HTML">
