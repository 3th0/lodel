<USE MACROFILE="macros.html">
<MACRO NAME="header_head_open">
<title>Editer une zone géographique</title>
<MACRO NAME="header_head_close">
<MACRO NAME="header_logo"> 
<div align="center">
	<table width="800" cellpadding="5" cellspacing="1" border="0" align="center">
		<tr>
			<td align="center">
				<br />
				<b>Editer une zone géographique</b>
				<br />
			</td>
		</tr>
	</table>
	<form method="post" action="geographie.php">
	<table width="800" cellpadding="5" cellspacing="1" border="0" align="center">
		<input type="hidden" name="edit" value="1">
		<input type="hidden" name="id" value="[#ID]">
		<tr>
			<td>Nom:</td>
			<td><input size="30" type="text" name="nom" value="[#NOM]"></td>
			[(#ERREUR_NOM|true)<td class="erreur">Il faut préciser un nom !</td>]
		</tr>
		<tr>
			<td>Abréviation:</td>
			<td><input size="30" type="text" name="abrev" value="[#ABREV]"></td>
			[(#ERREUR_ABREV|true)<td class="erreur">Il faut preciser une abbréviation</td>]
		</tr>
		<tr>
			<td>Zone géographique parente:</td>
			<td><select name="parent"><option value="0">--</option><? make_selection_geographie(); ?></select></td>
		</tr>
		<tr>
			<td>Langue :</td><td><select name="lang"><? makeselectlangues_nevernil() ?></select></td>
		</tr>
		<tr>
			<td>
				<div align="center">
					<input class="form" type="submit" value="[Modifier(#ID|true)][Ajouter(#ID|false)]">
				</div><br />
				<div align="center">
					[<a href="geographie.php?delete=1&id=(#ID)">Supprimer</a>]
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
<MACRO NAME="close_html">
