<!--[ New macros added by Ghislain 12/2004 ]-->


<!--[ --------------------------------------------------------- 
      TR with alternating class             
--------------------------------------------------------------- ]-->

<DEFMACRO NAME="TR_LIST">
<IF COND="[#COUNT] % 2">
<tr class="ligne_admin1">
<ELSE/>
<tr class="ligne_admin2">
</IF>
</DEFMACRO>


<!--[ --------------------------------------------------------- 
      Ok bouton to come back to index.php
--------------------------------------------------------------- ]-->

<DEFMACRO NAME="OK_TOINDEX">
<div class="pied_de_formulaire">
	<form>
		<input class="form" type="button" value="    OK    " onClick="javascript:window.location='index.php'">
	</form>
</div>
</DEFMACRO>



<!--[ -----------------------------------------------------------
      Arrow up/down to change order
--------------------------------------------------------------- ]-->

<DEFFUNC NAME="CHANGE_RANK_BUTTON" REQUIRED="table">
<a href="edit.php?id=[#ID]&table=[#TABLE]&dir=down"><img src="[#SHAREURL]/images/fleche_bas.png" class="picto" width="11" height="8" alt="bas" onmouseover="src='[#SHAREURL]/images/fleche_bas_survol.png'" onmouseout="src='[#SHAREURL]/images/fleche_bas.png'" /></a>
<a href="edit.php?id=[#ID]&table=[#TABLE]&dir=up"><img src="[#SHAREURL]/images/fleche_haut.png" class="picto" width="11" height="8" alt="haut" onmouseover="src='[#SHAREURL]/images/fleche_haut_survol.png'" onmouseout="src='[#SHAREURL]/images/fleche_haut.png'" /></a>
</DEFFUNC>



<!--[ -----------------------------------------------------------
      Modify and delete button
--------------------------------------------------------------- ]-->

<DEFFUNC NAME="MODIFY_DELETE_BUTTON" REQUIRED="TABLE">
<IF COND="([#RIGHTADMIN] and [#STATUS] lt 32) or [#RIGHTADMINLODEL]">
         |&nbsp;<a href="edit.php?id=[#ID]&table=[#TABLE]&action=modify">[@COMMON.MODIFY]</a>&nbsp;|&nbsp;
<ELSE/>
	 |&nbsp;<span class="inactif">[@COMMON.MODIFY]</span>&nbsp;|&nbsp;
       </IF>
<IF COND="[#STATUS] ge 32">
	  <span class="inactif">[@COMMON.DELETE] ([@COMMON.PROTECTED])</span>&nbsp;|&nbsp;
       <ELSE/>
	<a href="edit.php?id=[#ID]&table=[#TABLE]&action=delete">[@COMMON.DELETE]</a>&nbsp;|&nbsp;
</IF>
</DEFFUNC>
