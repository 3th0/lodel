<USE MACROFILE="macros.html">
<USE MACROFILE="macros_admin.html">
<USE MACROFILE="macros_interface.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>[@ADMIN.ADMINISTRATE_ENTRY_BY] [#TYPE.TITLE]</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 


<ul id="entitiesPath">
	<li>
	<strong>[@ADMIN.ADMINISTRATE_ENTRY_BY]</strong>
		<LET VAR="current_entry_type">[#TYPE.TITLE]</LET>
		<LOOP NAME="getTypes" TABLE="entrytypes" ORDER="rank">
			<BEFORE><select onchange="select_url(this)" class="barInfo"></BEFORE>
			<IF COND="[#TITLE] EQ [#CURRENT_ENTRY_TYPE]">
				<option selected="selected">[#TITLE]</option>
			<ELSE />
				<option value="[#SITEROOT]lodel/admin/index.php?do=list&amp;lo=entries&amp;idtype=[#ID]">[#TITLE]</option>
			</IF>
			<AFTER></select></AFTER>
		</LOOP>
	</li>
</ul>

<ul id="addEntity">
	<li>
	<a href="index.php?do=view&amp;lo=entries&amp;idtype=[#TYPE.ID]">[@ADMIN.ADD_ENTRY]</a>
	</li>
</ul>
<h2 class="formHead"><span class="intit">[@COMMON.TYPE] :</span> [#TYPE.TITLE]</h2>
<div id="entries">
	<LET VAR="IDREC">0</LET>
	<LOOP NAME="entries" TABLE="entries" WHERE="idtype='[#TYPE.ID]' AND idparent='[#IDREC]'" ORDER="[#TYPE.SORT]">
	<BEFORE><ul></BEFORE>
		<DO>
			<li class="level[#IDPARENT]">
				<IF COND="[#BARRE]"><span class="barre">[#BARRE]&nbsp;</span></IF>
				[#G_NAME|nbsp]
				<div class="actions">
				<IF COND="[#TYPE.SORT]=='rank'">
	          			<FUNC NAME="CHANGE_RANK_BUTTON" LO="[#LO]">
				</IF>
				<FUNC NAME="MODIFY_DELETE_BUTTON" LO="[#LO]">
				</div>
			<LET VAR="IDREC">[#ID]</LET>
			<LET VAR="BARRE">[#BARRE]&gt;</LET>
			<LOOP NAME="entries"></LOOP>
			</li>
			
		</DO>
	<AFTER></ul></AFTER>
	</LOOP>
</div>
<MACRO NAME="OK_TOINDEX">

<MACRO NAME="CLOSE_HTML">
