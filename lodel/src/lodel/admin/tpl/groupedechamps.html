<USE MACROFILE="macros.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>[@ADMIN.TITLE_SETGROUP_DATAFIELD]</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 

<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_admin.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">[@ADMIN.TITLE_SETGROUP_DATAFIELD]</td>
	</tr>
</table>

<form method="post" action="groupedechamps.php" />
	<input type="hidden" name="edit" value="1" />
	<input type="hidden" name="id" value="[#ID]" />
	<input type="hidden" name="classe" value="[#CLASSE]" />
	<table class="table_normale" style="margin-top:30px;" border="0" cellspacing="0" cellpadding="5">
		<tr>
			<td class="texte_intitule">[@ADMIN.NAME_SETGROUP_DATAFIELD]<br /> 				<span class="texte_info">([@ADMIN.PERMAID_XML])</span></td>
			<td><input size="40" type="text" name="nom" value="[#NOM]" /></td>
		</tr>
		<IF COND="[#ERREUR_NOM]">
			<tr><td colspan="2" class="message_erreur">[@ADMIN.ERROR_NAME]</td></tr>
		</IF>
		<tr>
			<td class="texte_intitule">[@ADMIN.HUMANREADEABLE_DATAFIELD_NAME]<br /> 				<span class="texte_info">([@ADMIN.FOR_GUI])</span></td>
			<td><input size="40" type="text" name="titre" value="[#TITRE]" /></td>
		</tr>
		<IF COND="[#ERREUR_TITRE]">
			<tr><td colspan="2" class="message_erreur">[@COMMON.ERROR_TITLE]</td></tr>
		</IF>
		<tr>
			<td class="texte_intitule">[@ADMIN.COMMENT]<br /><span class="texte_info">[@ADMIN.OPTIONAL]</span></td>
			<td><input size="40" type="text" name="commentaire" value="[#COMMENTAIRE]" /></td>
		</tr>
		<IF COND="[#DROITADMINLODEL]">    
		<tr>
			<td class="texte_intitule">[@ADMIN.PROTECTED_GROUP] :</td>
			<td><MACRO NAME="CASE_A_COCHER_PROTEGER"></td>
		</tr>
		</IF>
	</table>
	<div class="pied_de_formulaire">
		<IF COND="[#ID]"><input class="form" type="submit" value="[@COMMON.MODIFY]" /><ELSE/><input class="form" type="submit" value="[@COMMON.ADD]" /></IF>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="form" type="button" value="[@COMMON.CANCEL]" onClick="javascript:window.history.go(-1)" />&nbsp;&nbsp;&nbsp;&nbsp;
		<IF COND="[#ID]">
			<input class="form" type="button" value="[@COMMON.DELETE]" onClick="javascript:window.location='groupedechamps.php?delete=1&id=[#ID]'" />
		</IF>
	</div>

</form>
<MACRO NAME="CLOSE_HTML">
