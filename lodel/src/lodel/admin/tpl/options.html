<USE MACROFILE="macros.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>Administer les options du site</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 
<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_popup_index.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">Options</td>
	</tr>
</table>

<div class="ligne_ajouter_serie">
	<MACRO NAME="PNG_PLUS">
	<a href="option.php?type=[#TYPE_TYPE]">Ajouter une option</a>
</div>
<br />


<form method="POST" action="options.php" />
	<input type="hidden" name="set" value="1" />

<table class="table_normale" border="0" cellspacing="0" cellpadding="5" width="90%">
<tr>
	<td class="texte_noir_gras">Nom</td>
	<td class="texte_noir_gras">Valeur</td>
	<td class="texte_noir_gras">Type</td>
	<td>&nbsp;</td>
</tr>

	<LOOP NAME="options" TABLE="options" ORDER="ordre" WHERE="statut gt 0">
	<DO>
		<tr>
			<LET VAR="CLASSE"><IF COND="[#COUNT] % 2">ligne_admin1<ELSE/>ligne_admin2</IF></LET>
			<td class="[#CLASSE]">[#NOM]</td>
                        <td class="[#CLASSE]">
		         <IF COND="[#TYPE] eq 'pass'">
			<input size="30" type="password" name="option_[#NOM]"></td>
		        <ELSE/>
		        <IF COND="[#DROITADMINLODEL] or ([#STATUT] lt 32)">
		           <input size="30" type="text" name="option_[#NOM]" value="[#VALEUR]">
                        <ELSE/>
		           <input size="30" type="text" name="option_[#NOM]" value="[#VALEUR]" readonly></td>
			</IF>
		        </td>
			</IF>
		         </td>


			<td class="[#CLASSE]">[(#TYPE|humantype)]</td>
		        <td class="[#CLASSE]" style="color: #CC9933;" align="right">
		        	<a href="option.php?id=[#ID]&dir=down"><img src="[#SHAREURL]/images/fleche_bas.png" class="picto" width="11" height="8" alt="bas" onmouseover="src='[#SHAREURL]/images/fleche_bas_survol.png'" onmouseout="src='[#SHAREURL]/images/fleche_bas.png'" /></a>
				<a href="option.php?id=[#ID]&dir=up"><img src="[#SHAREURL]/images/fleche_haut.png" class="picto" width="11" height="8" alt="haut" onmouseover="src='[#SHAREURL]/images/fleche_haut_survol.png'" onmouseout="src='[#SHAREURL]/images/fleche_haut.png'" /></a>

		        <IF COND="[#DROITADMINLODEL] || [#STATUT] lt 32">
			&nbsp;&nbsp;|&nbsp;<a href="option.php?id=[#ID]">Editer</a>&nbsp;
	                |&nbsp;<a href="option.php?id=[#ID]&delete=1">Supprimer</a>
		        <ELSE/>
			&nbsp;&nbsp;|<span class="inactif">Editer</span>&nbsp;
			|&nbsp;<span class="inactif">Supprimer</span>&nbsp;|&nbsp;
			</IF>
		        &nbsp;|&nbsp;
			<IF COND="[#STATUT] ge 32">[Protégée]<ELSE/>[ Normal ]</IF>
		       </td>
		</tr>
         </DO>
         </LOOP>
</table>

	<div class="pied_de_formulaire">
		<input class="form" type="submit" value="   Modifier     " />&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="form" type="submit" name="terminer" value="    Modifier et terminer    ">&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="form" type="button" value="    Annuler    " onClick="javascript:window.location='index.php'">
	</div>
</form>


<MACRO NAME="CLOSE_HTML">
