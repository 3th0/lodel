<USE MACROFILE="macros.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>Types de document</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 

<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_admin.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">Edition des minitextes</td>
	</tr>
</table>

<form method="POST" action="texte.php">
	<input type="hidden" name="edit" value="1" />
	<input type="hidden" name="id" value="[#ID]" />
	<input type="hidden" name="url_retour" value="[#URL_RETOUR]" />
	<table class="table_normale" style="margin-top:30px;" border="0" cellspacing="0" cellpadding="5">
		<tr>
			<td class="texte_intitule">Nom :</td>
			<td><input size="60" type="text" name="nom" value="[#NOM]"></td>
		</tr>
		[(#ERREUR_NOM|true)<tr><td colspan="2" class="message_erreur">Il faut pr&eacute;ciser un nom contenant des lettres, des chiffres, le caract&egrave;re "_", et des espaces uniquement!</td></tr>]
		[(#ERREUR_NOM_EXISTE|true)<tr><td colspan="2" class="message_erreur">Le nom existe déja</td></tr>]
		<tr>
			<td class="texte_intitule">Texte :</td>
			<td><textarea name="texte" rows="20" cols="60">[#TEXTE]</textarea></td>
		</tr>
		<!--[[(#ERREUR_ABREV|true)<TD CLASS="erreur">Il faut preciser une abreviation</td>]]-->
		<tr>
	</table>

	<div class="pied_de_formulaire">
		<input class="form" type="submit" value="   [Modifier(#ID|true)][Ajouter(#ID|false)]    " />&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="form" type="button" value="    Annuler    " onClick="javascript:window.history.go(-1)" />&nbsp;&nbsp;&nbsp;&nbsp;
		<IF COND="[#ID]">
			<input class="form" type="button" value="  Supprimer  " onClick="javascript:window.location='texte.php?delete=1&id=[#ID]'" />
		</IF>
	</div>
</form>

<MACRO NAME="CLOSE_HTML">
