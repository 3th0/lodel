<CONTENT VERSION="1.0" LANG="fr" CHARSET="iso-8859-1"/>
<USE MACROFILE="macros.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>Publications ou documents protégés</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 

<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_popup_edition.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">ATTENTION : Publications ou documents protégés !</td>
	</tr>
</table>
<table class="table_normale" border="0" cellspacing="0" cellpadding="0">

<form method="post" action="publi.php">
<input type="hidden" name="id" value="[#ID]">
<input type="hidden" name="online" value="0"> <!-- on depublie -->

	  <LOOP NAME="publications_protegees">
		    <BEFORE>
		      <tr>
			<td colspan="2">
			  <div class="ligne_parent_tpl_publication">
			    Les publications suivantes sont protégées :
			  </div>
			</td>
			</tr>
		      <tr>
			<td><span style="font-size:120%; font-weight:bold;">NOM</span><br /><br /></td>
			<td><span style="font-size:120%; font-weight:bold;">TITRE</span><br /><br /></td>
		      </tr>
		    </BEFORE>
		    <DO>
		      <tr>
			<td>[#NOM]</td>
			<td><IF COND="[#TITRE]">[#TITRE]<ELSE/>	...	</IF></td>
		      </tr>
		    </DO>
		  </LOOP>
		  <LOOP NAME="documents_proteges">
		    <BEFORE>
		      <tr>
			<td colspan="2">
			  <div class="ligne_parent_tpl_publication">
			    Les documents suivantes sont protégés :
			  </div>
			</td>
		      </tr>
		      <tr>
			<td><span style="font-size:120%; font-weight:bold;">NOM</span><br /><br /></td>
			<td></td>
		      </tr>
		    </BEFORE>
		    <DO>
		      <tr>
			<td colspan="2"><IF COND="[#TITRE]">[#TITRE]<ELSE/>	...	</IF></td>
		      </tr>
		    </DO>
		  </LOOP>
		  <tr>
		    <td colspan="2" align="center">
		      <br /><br />
			  <input type="submit" name="confirmation" value="Confirmer la d&eacute;publication"> <!-- on confirme la depublication -->
			    &nbsp;&nbsp;&nbsp;&nbsp;
			    <input type="submit" name="cancel" value="     Abandonner    "> <!-- on abandonne la depublication-->
		    </td>
		  </tr>
	    </form>
	  </table>

<MACRO NAME="CLOSE_HTML">
