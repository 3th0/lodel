<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title></title>
<link rel="stylesheet" href="styles_lodel.css" type="text/css">
</head>
<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
function sendValue(s){
obj=window.opener.document.getElementById('[#CALLER][localfullfilename]');
obj.value = 'upload/'+s;
obj=window.opener.document.getElementById('[#CALLER][localfilename]');
if (obj) obj.firstChild.nodeValue=s;
obj=window.opener.document.getElementById('[#CALLER][radioserverfile]');
obj.click();
window.close();
}
//  End -->
</script>
<body class="filebrowser">

<form  method="post" action="filebrowser.php">
<input type="hidden" name="caller" value="[#CALLER]">
<table>
<tr>
<td>[@EDITION.FILENAME]</td>
<td>[@EDITION.FILESIZE]</td>
<td>[@EDITION.IMAGESIZE]</td>
<td>&nbsp;</td>
</tr>

<LOOP NAME="filelist">
<DO>
<tr>
<td class="filename">[#NAME]</td>
<td class="filesize">[#SIZE]</td>
<td class="imagesize">[#IMAGESIZE]</td>
<td class="action"><div><a href="javascript:sendValue('[(#NAME|addslashes)]');">Sélectionner</a> | 
<input type="checkbox" name="file[[#NAME|htmlentities]]" [#CHECKED]>
</div></td>
</tr>
</DO>

</LOOP>
</table>

<div class="delete">
<input type="submit" name="delete" value="[@COMMON.DELETE]">
</div>
<div class="checkmail">
<input type="submit" name="checkmail" value="[@EDITION.CHECKMAIL]">
<IF COND="[(#NBATTATTACHMENTS|isset)]">[#NBATTATTACHMENTS] fichiers attachés chargés</IF>
</div>
<div class="resize">
<input type="text" name="newsize" value="500">
<input type="submit" name="resize" value="[@EDITION.RESIZEIMAGES]">
</div>

</form>



<div>
<a href="javascript:window.close();">Fermer la fenêtre</a>
</div>

</body>
</html>
