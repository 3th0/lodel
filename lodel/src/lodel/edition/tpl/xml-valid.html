<script><!--


function wait(delay){
	string="pauseforalert("+delay+");";
	setTimeout(string,delay);
}


function infoChargement(nomFic){
  if(nomFic == "")
  {
  	alert("Aucun fichier n'a été selectionné");
  }
  else
  {
	  var colData = "";
	  colData = "<br /><br /><font color='navy' size='2' face='Arial'>";
	  colData += "<b>Le fichier</b><br />";
//	  colData += nomFic + "<br />";	
	  colData += "<b>est en cours de téléchargement</b>";
	
	
	  
	  if (document.getElementById) 
	  {
		// IE 5 et NN 6 code
		document.getElementById('info').innerHTML = colData;
		document.getElementById('info').style.visibility = "visible";

	  }
	  else 
	  	if (document.layers) // IE4 code
	  	{
	    		document.layers['info'].document.open();
	    		document.layers['info'].document.write(colData);
	    		document.layers['info'].document.close();
	    		document.layers['info'].visibility = "show";
	  	}
	  	else // NN4 code
	  	{
	    		document.all.info.innerHTML = colData;
	    		document.all['info'].style.visibility= "visible";
	  	}	 
 }
}

//
--></script>
