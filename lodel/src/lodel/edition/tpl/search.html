	<FUNC NAME="SEARCH_ENGINE" QUERY="[#QUERY]" QTYPE="[#QTYPE]" QSTATUS="[#QSTATUS]" QFIELD="[#QFIELD]">
	<div class="edition_des_series" style="background-image:url([#SHAREURL]/images/fond_edition_des_series.png);">
		<MACRO NAME="PNG_PICTO_EDITION_DES_SERIES">
		<div style="padding-top:10px;">
			<span class="texte_edition_des_series">
			<IF COND="![#QUERY]">
			[@WARNING_EMPTY_QUERY]
			</span>
			</a>
		</div>
	</div>
	<ELSE/>
	<LOOP NAME="search" LIMIT="[#QNBRESULTS]">
	<BEFORE>
	<MACRO NAME="YOUR_SEARCH_BAR">
	</BEFORE>
	<DO>
		<IF COND="[#COUNT] % 2">
			<div class="ligne_serie1">
		<ELSE/>
			<div class="ligne_serie2">
		</IF>
		<MACRO NAME="AFFICHER_ICONE_STATUS_ENITIES">
		<MACRO NAME="BOUTONS_ACTIONS_ENTITIES">
		<MACRO NAME="TITRE_AUTEURS_TYPE_DOCUMENT">
		
		<span class="type_document">
		
		<LOOP NAME="parentsentities">
		<DO>
			&nbsp;>&nbsp;<a href="index.php?id=[#ID]">[#G_TITLE|nbsp]</a>
		</DO>
		
		</LOOP>
		</span>
		
		</div>
	</DO>
	<AFTER>
	<LOOP NAME="affiche_pages">
		<BEFORE>
			<div class="pagination" style="text-align : center ; margin : 10px 50px 10px 50px ;  padding : 20px ; border-top : 1px solid #CC9933 ">
			<IF COND="[#PREVIOUSURL]">
			<a href="[#PREVIOUSURL]" title="[@EDITION.PREVIOUS_PAGE]">&lt;&lt;</a>
		</IF>
			
		</BEFORE>
		<DO>
			<IF COND="[#URLPAGE] NE ''">
				<a class="linkpage" href="[#URLPAGE]" title="[@EDITION.PAGE_NUMBER] [#NUMPAGE]">
			<ELSE/>
				<span class="currentpage">
			</IF>
			[#NUMPAGE]
			<IF COND="[#URLPAGE] NE ''">
				</a>
			<ELSE/>
				</span>
			</IF>
		</DO>
		<AFTER>
		<IF COND="[#NEXTURL]">
			<a href="[#NEXTURL]" title="[@EDITION.NEXT_PAGE]">&gt;&gt;</a>
		</IF>
			</div>
		</AFTER>
		</LOOP>
	</AFTER>
	<ALTERNATIVE>
	<MACRO NAME="YOUR_SEARCH_BAR">
	
		<p class="searchnoresults">
		[@EDITION.SEARCH_MESSAGE_NO_RESULTS|sprintf([#QUERY])]
		</p>
	</ALTERNATIVE>
	</LOOP>
	
	
	
	</IF>
