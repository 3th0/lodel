<USE MACROFILE="macros.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>[@EDITION.TITLE_ADD_ANNEX_DOCUMENT]</title>
<MACRO NAME="JS_CONFIRM_SUPPRESSION">

<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 
<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_popup_edition.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">[@EDITION.TITLE_ADD_ANNEX_DOCUMENT]...</td>
	</tr>
</table>

<div class="ligne_parent_tpl_publication">
	[@EDITION.ADD_ANNEX_TO_DOCUMENT]:
	<LOOP NAME="docu" TABLE="documents" WHERE="id='[#IDPARENT]'">
		<DO>
			<span class="nom_publi_parente">[#TITLE]</span>
		</DO>
	</LOOP>
</div>

<form enctype="multipart/form-data" action="docannexe.php" method="POST">
	<input type="hidden" name="MAX_FILE_SIZE" value="1000000">
	<input type="hidden" name="edit" value="1">
	<input type="hidden" name="id" value="[#ID]">
	<input type="hidden" name="idparent" value="[#IDPARENT]">
	<input type="hidden" name="idtype" value="[#IDTYPE]">

	<table class="table_normale" cellpadding="5" cellspacing="0" border="0">
			<!--[ il y a bien un type, on affiche le formulaire ]-->

							<tr><td align="center" colspan="2"><span class="titre_publi">[@EDITION.LINK_TO_WEBSITE]</span><br /><br /></td></tr>
			
			<tr>
				<td width="200" class="texte_intitule">[@COMMON.TITLE] :</td>
				<td><input size="60" type="text" name="titre" value="[#TITLE]"></td>
			</tr>
			<tr>
				<td width="200" class="texte_intitule">[@EDITION.COMMENT] :</td>
				<td><textarea cols="45" rows="5" name="texte">[#TEXTE]</textarea></td>
			</tr>
			<!--[ lien externe ]-->
				<tr>
					<td width="200"><span class="texte_intitule">[@EDITION.URL] :</span></td>
					<td>
				
						<IF COND="[#ERROR_URLINVALIDE]"><span class="message_erreur">[@EDITION.ERROR_INVALID_URL]</span><br /></IF>
						<IF COND="[#ERROR_URLINACCESSIBLE]"><span class="message_erreur">[@EDITION.ERROR_NO_ACCESS_WEBSITE]</span><br /></IF>
						<input name="lien" type="texte" size="60" value="[#LIEN]">
					</td>
				</tr>
			
			<tr><td colspan="2" align="center">
				<br /><br />
				<IF COND="[#ID]">
					<input class="form" type="submit" value="[@COMMON.MODIFY]">
				<ELSE/>
				<input class="form" type="submit" value="[@COMMON.ADD]">
				</IF>
				&nbsp;&nbsp;&nbsp;&nbsp;<input class="form" type="button" value="[@COMMON.CANCEL]" onClick="javascript:window.location='fonctionsavancees.php?id=[#IDPARENT]'">
				<IF COND="[#ID]">
					&nbsp;&nbsp;&nbsp;&nbsp;<input class="form" type="button" value="[@COMMON.DELETE]" onClick="javascript:confirm_suppression([#ID])">
					<!--[<a href="docannexe.php?id=[#ID]&delete=2&url_retour=[(#URL_RETOUR|urlencode)]">Supprimer</a>]-->
				</IF>
				<br /><br />
			</td></tr>

</td>
</tr>
</table>
</form>

<MACRO NAME="CLOSE_HTML">
