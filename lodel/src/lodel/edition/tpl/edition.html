<script type="text/javascript">
// iMouseDown represents the current mouse button state: up or down
/*
lMouseState represents the previous mouse button state so that we can
check for button clicks and button releases:

if(iMouseDown && !lMouseState) // button just clicked!
if(!iMouseDown && lMouseState) // button just released!
*/
var mouseOffset = null;
var iMouseDown  = false;
var lMouseState = false;

var DragDrops   = [];
var curTarget   = null;
var lastTarget  = null;
var dragHelper  = null;
var rootParent  = null;
var rootSibling = null;
var tabDiffIds	= [];

Number.prototype.NaN0=function(){return isNaN(this)?0:this;}

function CreateDragContainer(){
	/*
	Create a new "Container Instance" so that items from one "Set" can not
	be dragged into items from another "Set"
	*/
	var cDrag        = DragDrops.length;
	DragDrops[cDrag] = [];

	/*
	Each item passed to this function should be a "container".  Store each
	of these items in our current container
	*/
	for(var i=0; i<arguments.length; i++){
		var cObj = arguments[i];
		DragDrops[cDrag].push(cObj);
		cObj.setAttribute('DropObj', cDrag);
		/*
		Every top level item in these containers should be draggable.  Do this
		by setting the DragObj attribute on each item and then later checking
		this attribute in the mouseMove function
		*/
		for(var j=0; j<cObj.childNodes.length; j++){
			// Firefox puts in lots of #text nodes...skip these
			if(cObj.childNodes[j].nodeName=='#text') continue;
			cObj.childNodes[j].setAttribute('DragObj', cDrag);
		}
	}
}
function getPosition(e){
	var left = 0;
	var top  = 0;
	while (e.offsetParent){
		left += e.offsetLeft + (e.currentStyle?(parseInt(e.currentStyle.borderLeftWidth)).NaN0():0);
		top  += e.offsetTop  + (e.currentStyle?(parseInt(e.currentStyle.borderTopWidth)).NaN0():0);
		e     = e.offsetParent;
	}
	left += e.offsetLeft + (e.currentStyle?(parseInt(e.currentStyle.borderLeftWidth)).NaN0():0);
	top  += e.offsetTop  + (e.currentStyle?(parseInt(e.currentStyle.borderTopWidth)).NaN0():0);
	return {x:left, y:top};
}
function mouseCoords(ev){
	if(ev.pageX || ev.pageY){
		return {x:ev.pageX, y:ev.pageY};
	}
	return {
		x:ev.clientX + (document.documentElement.scrollLeft || document.body.scrollLeft) - document.documentElement.clientLeft,
		y:ev.clientY + (document.documentElement.scrollTop || document.body.scrollTop) - document.documentElement.clientTop
	};
}
function getMouseOffset(target, ev){
	var docPos    = getPosition(target);
	var mousePos  = mouseCoords(ev);
	return {x:mousePos.x - docPos.x, y:mousePos.y - docPos.y};
}
function mouseMove(ev){

	ev = ev || window.event;
	/*
	We are setting target to whatever item the mouse is currently on

	Firefox uses event.target here, MSIE uses event.srcElement
	*/
	var target   = ev.target || ev.srcElement;
	
	var mousePos = mouseCoords(ev);
	// mouseOut event - fires if the item the mouse is on has changed
	if(lastTarget && (target!==lastTarget)){
		// reset the classname for the target element
		var origClass = lastTarget.getAttribute('origClass');
		if(origClass) lastTarget.className = origClass;
	}
	/*
	dragObj is the grouping our item is in (set from the createDragContainer function).
	if the item is not in a grouping we ignore it since it can't be dragged with this
	script.
	*/
	var dragObj = target.getAttribute('DragObj');
	// if the mouse was moved over an element that is draggable
	if(dragObj!=null){
		// mouseOver event - Change the item's class if necessary
		if(target!=lastTarget){
			var oClass = target.getAttribute('overClass');
			if(oClass){
				target.setAttribute('origClass', target.className);
				target.className = oClass;
			}
		}
		// if the user is just starting to drag the element
		if(iMouseDown && !lMouseState){
			// mouseDown target
			curTarget     = target;
			// Record the mouse x and y offset for the element
			rootParent    = curTarget.parentNode;
			rootSibling   = curTarget.nextSibling;
			mouseOffset   = getMouseOffset(target, ev);
			// We remove anything that is in our dragHelper DIV so we can put a new item in it.
			for(var i=0; i<dragHelper.childNodes.length; i++) dragHelper.removeChild(dragHelper.childNodes[i]);
			// Make a copy of the current item and put it in our drag helper.
			var dragList = document.createElement('UL');
			dragList.className = 'listEntities';
			var dragLi = dragList.appendChild(document.createElement('LI'));
			for(var i=0; i<curTarget.childNodes.length; i++) {
				if(curTarget.childNodes[i].nodeName == 'DIV' &&
				curTarget.childNodes[i].className.indexOf('document') == 0) {
					var largeur = curTarget.childNodes[i].style.width;
					var clone = curTarget.childNodes[i].cloneNode(true);
					clone.className = "";
					clone.style.width = parseInt((largeur.substr(0, largeur.length-1)*document.body.clientWidth)/100)-10 + "px";
					dragLi.style.border = "0px";
					dragLi.style.padding = "1em 0 0 1em";
					dragLi.appendChild(clone);
				}
			}
			dragHelper.appendChild(dragList);
			dragHelper.style.width = largeur;
			dragHelper.style.height = "3em";
			dragHelper.style.display = 'block';
			// set the class on our helper DIV if necessary
			var dragClass = curTarget.getAttribute('dragClass');
			if(dragClass){
				dragHelper.firstChild.className = dragClass;
			}
			// disable dragging from our helper DIV (it's already being dragged)
			dragHelper.firstChild.removeAttribute('DragObj');
			/*
			Record the current position of all drag/drop targets related
			to the element.  We do this here so that we do not have to do
			it on the general mouse move event which fires when the mouse
			moves even 1 pixel.  If we don't do this here the script
			would run much slower.
			*/
			var dragConts = DragDrops[dragObj];
			/*
			first record the width/height of our drag item.  Then hide it since
			it is going to (potentially) be moved out of its parent.
			*/
			curTarget.setAttribute('startWidth',  parseInt(curTarget.offsetWidth));
			curTarget.setAttribute('startHeight', parseInt(curTarget.offsetHeight));
			curTarget.style.display  = 'none';

			// loop through each possible drop container
			for(var i=0; i<dragConts.length; i++){
				with(dragConts[i]){
					var pos = getPosition(dragConts[i]);

					setAttribute('startWidth',  parseInt(offsetWidth));
					setAttribute('startHeight', parseInt(offsetHeight));
					setAttribute('startLeft',   pos.x);
					setAttribute('startTop',    pos.y);
				}

				// loop through each child element of each container
				for(var j=0; j<dragConts[i].childNodes.length; j++){
					with(dragConts[i].childNodes[j]){
						if((nodeName=='#text') || (dragConts[i].childNodes[j]==curTarget)) continue;

						var pos = getPosition(dragConts[i].childNodes[j]);

						// save the width, height and position of each element
						setAttribute('startWidth',  parseInt(offsetWidth));
						setAttribute('startHeight', parseInt(offsetHeight));
						setAttribute('startLeft',   pos.x);
						setAttribute('startTop',    pos.y);
					}
				}
			}
		}
	}

	// If we get in here we are dragging something
	if(curTarget){
		// move our helper div to wherever the mouse is (adjusted by mouseOffset)
		dragHelper.style.top  = mousePos.y - mouseOffset.y+"px";
		dragHelper.style.left = mousePos.x - mouseOffset.x+115+"px";
		var dragConts  = DragDrops[curTarget.getAttribute('DragObj')];
		var activeCont = null;
		var xPos = mousePos.x - mouseOffset.x + (parseInt(curTarget.getAttribute('startWidth')) /2);
		var yPos = mousePos.y - mouseOffset.y + (parseInt(curTarget.getAttribute('startHeight'))/2);
		// check each drop container to see if our target object is "inside" the container
		for(var i=0; i<dragConts.length; i++){
			with(dragConts[i]){
				if((parseInt(getAttribute('startLeft')) < xPos) &&
				(parseInt(getAttribute('startTop')) < yPos) &&
				((parseInt(getAttribute('startLeft')) + parseInt(getAttribute('startWidth')))  > xPos) &&
				((parseInt(getAttribute('startTop'))  + parseInt(getAttribute('startHeight'))) > yPos)){
					/*
					our target is inside of our container so save the container into
					the activeCont variable and then exit the loop since we no longer
					need to check the rest of the containers
					*/
					activeCont = dragConts[i];
					break;
				}
			}
		}
		// Our target object is in one of our containers.  Check to see where our div belongs
		if(activeCont){
			// beforeNode will hold the first node AFTER where our div belongs
			var beforeNode = null;
			// loop through each child node (skipping text nodes).
			for(var i=activeCont.childNodes.length-1; i>=0; i--){
				with(activeCont.childNodes[i]){
					if(nodeName=='#text') continue;
					// if the current item is "After" the item being dragged
					if(curTarget != activeCont.childNodes[i] &&
					((parseInt(getAttribute('startLeft')) + parseInt(getAttribute('startWidth')))  > xPos) &&
					((parseInt(getAttribute('startTop'))  + parseInt(getAttribute('startHeight'))) > yPos)){
						beforeNode = activeCont.childNodes[i];
					}
				}
			}
			// the item being dragged belongs before another item
			if(beforeNode){
				if(beforeNode!=curTarget.nextSibling){
					activeCont.insertBefore(curTarget, beforeNode);
				}
			// the item being dragged belongs at the end of the current container
			} else {
				if((curTarget.nextSibling) || (curTarget.parentNode!=activeCont)){
					activeCont.appendChild(curTarget);
				}
			}
			var contPos = getPosition(activeCont);
			activeCont.setAttribute('startWidth',  parseInt(activeCont.offsetWidth));
			activeCont.setAttribute('startHeight', parseInt(activeCont.offsetHeight));
			activeCont.setAttribute('startLeft',   contPos.x);
			activeCont.setAttribute('startTop',    contPos.y);
			// make our drag item visible
			if(curTarget.style.display!=''){
				curTarget.style.display = '';
			}
		}
	}
	// mouseMove target
	lastTarget  = target;
	// track the current mouse state so we can compare against it next time
	lMouseState = iMouseDown;
	// this prevents items on the page from being highlighted while dragging
	return false;
}
function mouseUp(ev){
	if(curTarget){
		dragHelper.style.display = 'none';
		if(curTarget.style.display == 'none'){
			if(rootSibling){
				rootParent.insertBefore(curTarget, rootSibling);
			} else {
				rootParent.appendChild(curTarget);
			}
		}
		curTarget.style.display    = 'block';
		curTarget.style.visibility = 'visible';
		var tabDiffIds = [];
		var j=0;
		for(var i=0; i<rootParent.childNodes.length; i++){
			if(rootParent.childNodes[i].id != null) {
				tabDiffIds[j] = rootParent.childNodes[i].id;
				j++;
			}
		}
		var xhr = getXMLHttpRequest();
		if(xhr) {
			xhr.open("POST", '[#SHAREURL]/ajax/dragndrop.php', false);
			xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
			xhr.send('tabids='+tabDiffIds+'&site=<?php echo $GLOBALS[site]; ?>');
			if(xhr.readyState == 4 && xhr.status == 200 && xhr.responseText != 'ok') {
				alert("[@ADMIN.ERROR_CHANGERANK_ENTITY]");
			}
		} else {
			alert("[@ADMIN.NAVIGATOR_NOT_AJAX]");
		}
	}
	curTarget  = null;
	iMouseDown = false;
	document.onselectstart = function() { return true; };
}

function mouseDown(ev){
	document.onselectstart = function() { return false; };
	ev         = ev || window.event;
	var target = ev.target || ev.srcElement;

	iMouseDown = true;

	return false;
}
</script>

<script type="text/javascript">
	var content = '';
	var i = 1;
	var div = null;
	var largeur = 0;
	while((div = document.getElementById('document_'+i)) != null) {
		content = div.innerHTML;
		content = content.replace(/<[^>]+>/g, '');
		largeur = parseInt(content.length / 2.2);
		div.style.width = largeur > 45 ? "45%":largeur+"%";
		i++;
	}
	
	// Create our helper object that will show the item while dragging
	setTimeout(function(){
			dragHelper = document.createElement('DIV');
			document.body.appendChild(dragHelper);
			dragHelper.style.cssText = 'position:absolute;display:none;background-color:white;border:1px solid #999;';
		}, 10);
	document.onmousemove = mouseMove;
	document.onmousedown = mouseDown;
	document.onmouseup   = mouseUp;
</script>
