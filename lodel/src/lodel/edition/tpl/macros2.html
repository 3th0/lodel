<!--[ New macros added by Ghislain 12/2004 ]-->


<!--[ --------------------------------------------------------- 
      Navigation bar for checkimport
--------------------------------------------------------------- ]-->


<DEFMACRO NAME="NAVBAR_FOR_CHECKIMPORT">
<table width="100%" border="0" align="center" valign="center" cellspacing="4" cellpadding="4">
	<tr><td><div align="center" class="lien_popup">
	<form>
		<input class="form" type="button" value="    [@EDITION.REDO_IMPORT]    " onClick="javascript:window.history.go(-1);">
		<input class="form" type="button" value="    [@COMMON.CANCEL]    " onClick="javascript:window.location='index.php?do=delete&lo=tasks&id=[#IDTASK]'">
		<IF COND="[#MULTIDOC]">
		<input class="form" type="button" value="    [@COMMON.MULITDOC_IMPORT]    " onClick="javascript:window.location='index.php?do=import&idtask=[#IDTASK]&finish=oui'">
		<ELSE/>
		<input class="form" type="button" value="    [@COMMON.NEXT]    " onClick="javascript:window.location='index.php?do=import&idtask=[#IDTASK]'">
		<input class="form" type="button" value="    [@COMMON.IMPORT]    " onClick="javascript:window.location='index.php?do=import&idtask=[#IDTASK]&finish=oui'">
		<input class="form" type="button" value="    [@COMMON.IMPORT_AND_VIEW]    " onClick="javascript:window.location='index.php?do=import&idtask=[#IDTASK]&finish=oui&visualiserdocument=oui'">
		</IF>
	</form>
</div></td></tr>
</table>
</DEFMACRO>
