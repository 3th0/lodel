<USE MACROFILE="macros.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>Suppression de document</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 

<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_popup_edition.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">Suppression</td>
	</tr>
</table>

<table class="table_form_popup" width="100%" cellpadding="5" cellspacing="0" border="0">
	<tr>
		<td align="center">
			<br /><br />
			<IF COND="[#IDENTIFIANT]"> 
		    	<!--[ Suppression d'une publication ]-->
				<span class="message_erreur">Confirmer la suppression de la publication suivante ?</span><br /><br />
				<strong>[#IDENTIFIANT]</strong><br /><br /><br /><br />
				<form action="supprime.php" method="POST">
					<input type="hidden" name="id" value="[#ID]">
					<input class="form" type="submit" name="supprime" value="Supprimer">
					<input class="form" type="button" name="annule" value="   Annuler   " onClick="javascript:window.location='index.php?id=[#IDPARENT]';">
				</form>
				<br /><br />
			<ELSE/> 
				<!--[ Suppression d'un document ]-->
				<span class="message_erreur">Confirmer la suppression du document suivant ?</span><br /><br />
				"<strong>[#TITRE]</strong>"<br /><br /><br /><br />
				<form action="supprime.php" method="POST">
					<input type="hidden" name="id" value="[#ID]">
					<input class="form" type="submit" name="supprime" value="Supprimer">
					<input class="form" type="button" name="annule" value="   Annuler   " onClick="javascript:window.location='index.php?id=[#ID]';">
				</form>
				<br /><br />
			</IF> 
		</td>
	</tr>
</table>

<MACRO NAME="CLOSE_HTML">
