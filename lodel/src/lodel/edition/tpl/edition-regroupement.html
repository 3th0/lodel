<USE MACROFILE="macros.html">
<!-- Redirige vers le parent du regroupement, afin d'éviter d'éditer regroupement. Ce serait une source de confusion avec les sous-thèmes 
Auteur : Marin Dacos. 2002
Dernière mise à jour majeure : 4 octobre 2002.
-->
<HTML>
<HEADER>
	<BOUCLE NAME="chercheparent" table="publications" WHERE="id=[#PARENT]">
		<meta http-equiv="Refresh" content="0; URL=index.php?parent=[#PARENT]">
	</BOUCLE>
</HEADER>
</HTML>
