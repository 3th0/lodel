<USE MACROFILE="macros.html">
<USE MACROFILE="macros_interface.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>[@EDITION.ENTITIESBROWSER]</title>
<script type="text/javascript" src="[#SHAREURL]/js/interface.js"></script>
<MACRO NAME="HEADER_HEAD_CLOSE">
<script type="text/javascript">
<!-- Begin
function sendValue(id,title)
{
	obj=window.opener.document.getElementById('[#CALLER]');
	if (obj) obj.value=id;
	obj=window.opener.document.getElementById('[#CALLER][title]');
	if (obj) obj.value=title;
	window.close();
}

function sendValues(){
	obj=window.opener.document.getElementById('[#CALLER]');
	objselect=window.opener.document.getElementById('[#CALLER]_select');
	var pattern=/(\d+):(.*):(.*)/;
	var chkbox = document.getElementsByName('entities');
	var s='';
	while(objselect.length) {
		objselect.options[0]=null;
	}		
	obj.value='';
	for(i=0; i<chkbox.length; i++){
		if(chkbox[i].checked) {
			var result = chkbox[i].value.match(pattern);
			if(result[2].length > 50) {
				result[2] = result[2].substr(0,50) + ' ... ';
			}
			objselect.options[objselect.length] = new Option(result[2] + ' (' + result[3] + ')',result[1]);
			obj.value=obj.value+result[1]+',';
		}
	}
	window.close();
}
//  End -->
</script>
<body id="browser">
<div class="close">
<a href="#" onclick="window.close()" class="action">[@EDITION.CLOSE_THE_WINDOW]</a>
</div>

<form  method="post" action="entitybrowser.php">
<fieldset>
	<legend>[@EDITION.BROWSE_AND_CHOOSE_ONE_OR_MANY_ENTITIES]</legend>
	
	<input type="hidden" name="caller" value="[#CALLER]" />
	<LET VAR="iddocument">[#ID]</LET>
	<LET VAR="id">0</LET>
	<LOOP NAME="entities" TABLE="entities,types" WHERE="idparent='[#ID]' AND idtype=types.id" ORDER="entities.rank">
		<BEFORE><ul class="listentities"></BEFORE>
		<DO>
			<li>
			<IF COND="[#SINGLE]">
				<a href="#" id="entities[#ID]" onClick="sendValue('[#ID]','[#G_TITLE|addslashes|htmlspecialchars]');">[#G_TITLE] ([#TYPE])</a>
			<ELSE/>
				<input type="checkbox" id="entities[#ID]" name="entities" value="[#ID]:[#G_TITLE|htmlspecialchars]:[#TYPE]">[#G_TITLE] ([#TYPE])
			</IF>
			<IF COND="[#TPLEDITION]">
			&nbsp;<img src="[#SHAREURL]/images/fleche_bas_gris.png" alt="[@ADMIN.GET_UNFOLDED]" title="[@ADMIN.GET_UNFOLDED]" onclick="if(document.getElementById('childContainer[#ID]').style.display == 'none') { document.getElementById('childContainer[#ID]').style.display='inline';this.src='[#SHAREURL]/images/fleche_haut_gris.png';this.title='[@ADMIN.GET_FOLDED]';  } else { document.getElementById('childContainer[#ID]').style.display='none';this.src='[#SHAREURL]/images/fleche_bas_gris.png' }" />
			<div style="display:none" id="childContainer[#ID]">
				<LOOP NAME="entities"></LOOP>	
			</div>
			</IF>
			</li>
		</DO>
		<AFTER></ul></AFTER>
	</LOOP>
	<IF COND="![#SINGLE]">
		<input type="button" class="button" value="[@COMMON.SELECT]" onClick="javascript:sendValues();" />
	</IF>
</fieldset>
<div class="close">
<a href="#" onclick="window.close()" class="action">[@EDITION.CLOSE_THE_WINDOW]</a>
</div>
<script type="text/javascript">
<!-- Begin
obj=window.opener.document.getElementById('[#CALLER]_select');
<IF COND="[#SINGLE]">
o=document.getElementById('entities'+obj.value);
if (o) o.style.backgroundColor='orange';
<ELSE/>
for(i=0; i<obj.length; i++) {
	o=document.getElementById('entities'+obj.options[i].value);
	o.checked=true;
}
</IF>
//  End -->
</script>
</form>
</body>
</html>
