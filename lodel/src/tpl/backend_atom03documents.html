<USE MACROFILE="macros_technique.html">
<USE MACROFILE="macros_site.html">
<MACRO NAME="ENTETE_XML">

<feed
   version="0.3"
   xml:lang="fr-FR"
   xmlns="http://purl.org/atom/ns#">
	    <LOOP NAME="titre_site" TABLE="sites" WHERE="name='[#SITE]'">
		<title>[(#TITRE|textebrut)] - documents</title>
	    </LOOP>
		<link
		rel="alternate" 
		type="text/html" 
		href="[(#CURRENTURL|dirname)]"
		title="<MACRO NAME="DESCRIPTION_SITE_POUR_METAS">" />
		<id>
		[(#CURRENTURL|dirname)]
		</id>
		<tagline><MACRO NAME="DESCRIPTION_SITE_POUR_METAS"></tagline>
<LOOP NAME="derniere_datepubli" TABLE="documents" WHERE="status gt 0 AND type NOT LIKE 'documentannexe-%'" LIMIT="1" ORDER="datepubli DESC">
	<modified>[#DATEPUBLI]T00:00:00Z</modified>
</LOOP>
	<generator
     url="http://www.lodel.org/"
     version="[#VERSION]">
	Lodel
	</generator>		
<LOOP NAME="dix_derniers_documents" TABLE="documents" WHERE="status gt 0 AND type NOT LIKE 'documentannexe-%'" LIMIT="0,10" ORDER="datepubli DESC">
			<DO>
				<entry>
					<title>[(#TITRE|removefootnotes|textebrut)]</title>
					<MACRO NAME="LISTER_AUTEURS_DOCUMENT_ATOM">
					<link
					   rel="alternate" 
					   type="text/html" 
					   href="[(#CURRENTURL|dirname)]/[(#IDENTITE|makeurlwithid('index'))]"
					   title="[(#TITRE|removefootnotes|textebrut|htmlspecialchars)]" />
					<id>[(#CURRENTURL|dirname)]/[(#IDENTITE|makeurlwithid('index'))]</id>
					<modified>[#DATEPUBLI]T00:00:00Z</modified>
    				<issued>[#DATEPUBLI]T00:00:00Z</issued>
    				<created>[#DATEPUBLI]T00:00:00Z</created>					<content  
					type="text/html"
       				mode="escaped">
					[(#RESUME:FR|textebrut)]
					</content>
				</entry>
			</DO>
		</LOOP>
</feed>
