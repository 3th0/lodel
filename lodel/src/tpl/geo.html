<MACRO NAME="OUVRIR_HTML">
<MACRO NAME="DEFINIR_CHARSET">
<TITLE>Index géographique : [#NAME]</TITLE>
<MACRO NAME="METADONNEES_POUR_INDEX">
<MACRO NAME="METADONNEES_POUR_GEO">
<MACRO NAME="INSERER_FEUILLE_DE_STYLES">
		
	
		<!--[ Ouvre <td> qui vient se placer à droite de la barre verticale. Cet élément contient deux autres div
		de class "separation" et class "contenu" ]-->
		
			<!--[ ce div permet d'intégrer le  contenu de la page" ]-->
					<table class="main" cellpadding="0" cellspacing="0">
					<tr>
					<td class="barre">
					<div id="barrenav">
					<USE TEMPLATEFILE="barre">
					</div>
					</td>
					<td class="middle">
			<div id="contenu">
		
					
				<!--[ Affichage de l'entrée de l'index géo]-->
				<h1>
					[#NAME]
				</h1>
					
				<!--[ Liste des articles ]-->
				<LOOP NAME="articles" TABLE="documents" WHERE="identry='[#ID]'" ORDER="datepubli">
					<DO>
						<div class="afficherdocument">
							<!--[ Liste des documents liés à cette entrée d'index ]-->
							<MACRO NAME="AFFICHER_LIGNE_DOCUMENT">
						</div>
					</DO>
				</LOOP>
					<a class="titre2" href="entrees.[#EXTENSIONSCRIPTS]?type=[#TYPE]">
						&gt;&gt; Index géographique.
					 </a>
		<div id="footer">
				<MACRO NAME="LODEL_ORG">
		</div>
			</div>
</td></tr>
</table>
