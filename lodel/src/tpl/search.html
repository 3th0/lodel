<MACRO NAME="OUVRIR_HTML">
<MACRO NAME="DEFINIR_CHARSET">
<title><MACRO NAME="NOM_SITE"> - Votre recherche </title>
<MACRO NAME="METADONNEES_POUR_INDEX">
<MACRO NAME="METADONNEES_POUR_PAGE_ACCUEIL">
<MACRO NAME="INSERER_FEUILLE_DE_STYLES">

<table class="main" cellpadding="0" cellspacing="0">
<tr>
	<td class="barre">
	<div id="barrenav">
		<USE TEMPLATEFILE="barre">
	</div>
	</td>
	<td class="middle">
		<IF COND="![#QUERY]">
					<MACRO NAME="EMPTY_SEARCH">
		<ELSE/>
			<!--[ Contenu de la page de résultat ]-->
			<div id="contenu">
				<h1 class="accueil">
						<MACRO NAME="NOM_SITE"> 
				</h1>
				<LOOP NAME="search" LIMIT="[#QNBRESULTS]">
				<BEFORE>
					<h2>Votre recherche : <em>[#QUERY|stripslashes]</em></h2>
					<MACRO NAME="PRINT_SEARCH_CRITERIA">
					<MACRO NAME="PRINT_SEARCH_NBRESULTS">
					<div class="results">
				</BEFORE>
				<DO>
					<MACRO NAME="PRINT_ONE_SEARCH_RESULT">
				</DO>
				<AFTER>
					</div>
					<MACRO NAME="PRINT_PAGE_SCALE">
				</AFTER>	
				<ALTERNATIVE>
				<!-- [ Alternative is called when no results are found for a query]-->
					<h2>Votre recherche : [#QUERY|stripslashes]</h2>
					<MACRO NAME="PRINT_SEARCH_CRITERIA">
					<MACRO NAME="PRINT_NO_RESULT_MESSAGE">
				</ALTERNATIVE>
				</LOOP>
			</IF>
			<!--[ Affiche lien footer vers Lodel ]-->
			<div id="footer">
				<MACRO NAME="LODEL_ORG">
			</div>
		</div>
	</td>
</tr>
</table>
