<USE MACROFILE="macros.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>Utilisateurs</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 
<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_admin.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">Gestion des utilisateurs</td>
	</tr>
</table>

<div class="ligne_ajouter_serie">
	<MACRO NAME="PNG_PLUS">
	<a href="user.php">Ajouter un utilisateur</a>
</div>
<br /><br />
<table class="table_normale" border="0" cellspacing="0" cellpadding="5">
	<tr>
		<td class="texte_noir_gras" align="center">Priorité</td>
		<td class="texte_noir_gras" align="center">Nom Pr&eacute;nom</td>
		<td class="texte_noir_gras" align="center">Login</td>

		<td class="texte_noir_gras" align="center">Courriel</td>
		<td class="texte_noir_gras" align="center">Nb import dernier mois</td>
		<td>&nbsp;</td>
	</tr>
	<LOOP NAME="users" TABLE="users" ORDER="priority DESC, realname">
		<DO>
			<tr>
				<IF COND="[#COUNT] % 2">
					<td class="ligne_admin1" align="center">
						[#PRIORITY]
					</td>
					<td class="ligne_admin1" align="center">[#REALNAME]</td>
					<td class="ligne_admin1" align="center">[#USERNAME]</td>
					<td class="ligne_admin1" align="center"><a href="mailto:[#EMAIL]">[#EMAIL]</a></td>
					<td class="ligne_admin1" align="center">
					<LOOP NAME="logs" TABLE="log" WHERE="iduser='[#ID]' AND maj gt DATE_ADD(NOW(), INTERVAL -1 MONTH)" SELECT="count(*) as nbimport">
							<DO>
								<div class="texte_info">[#NBIMPORT]</div><br />
							</DO>
				        </LOOP>
					</td>	
					<td class="ligne_admin1" style="color: #CC9933;" align="right">
						<div>
							|&nbsp;<a href="user.php?id=[#ID]">Modifier</a>&nbsp;|&nbsp;
							<a href="user.php?id=[#ID]&delete=1">Supprimer</a>&nbsp;|&nbsp;
						</div>
					</td>
				<ELSE/>
					<td class="ligne_admin2" align="center">
						[#PRIORITY]
					</td>
					<td class="ligne_admin2" align="center">[#REALNAME]</td>
					<td class="ligne_admin2" align="center">[#USERNAME]</td>
					<td class="ligne_admin2" align="center">[#EMAIL]</td>
					<td class="ligne_admin2" align="center">
					<LOOP NAME="logs2" TABLE="log" WHERE="iduser='[#ID]' AND maj gt DATE_ADD(NOW(), INTERVAL -1 MONTH)" SELECT="count(*) as nbimport">
							<DO>
								<div class="texte_info">[#NBIMPORT]</div><br />
							</DO>
				        </LOOP>
					</td>	
					<td class="ligne_admin2" style="color: #CC9933;" align="right">
						<div>
							|&nbsp;<a href="user.php?id=[#ID]">Modifier</a>&nbsp;|&nbsp;
							<a href="user.php?id=[#ID]&delete=1">Supprimer</a>&nbsp;|&nbsp;
						</div>
					</td>
				</IF>
			</tr>
		</DO>
	</LOOP>
</table>


<div class="pied_de_formulaire">
	<form>
		<input class="form" type="button" value="    OK    " onClick="javascript:window.location='index.php?id=[#ID]'">
	</form>
</div>
<MACRO NAME="CLOSE_HTML">
