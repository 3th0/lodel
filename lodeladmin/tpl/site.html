<USE MACROFILE="macros.html">
<USE MACROFILE="macros_admin.html">
<USE MACROFILE="macros_interface.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>[@ADMIN.TITLE_EDITION_WEBSITE]</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 

<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_admin.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">[@LODELADMIN.TITLE_EDITION_WEBSITE]</td>
	</tr>
</table>


<form method="POST" action="site.php">
<input type="hidden" name="edit" value="1">
<input type="hidden" name="id" value="[#ID]">
<input type="hidden" name="url_retour" value="[#URL_RETOUR]">
<fieldset>

<label for="title">[@LODELADMIN.TITLE_WEBSITE] :</label> <br class="nobr">
<input size="30" type="text" name="title" value="[#TITLE]"></br>
<IF COND="[#ERROR_TITLE]">
	<font color="Red">[@LODELADMIN.ERROR_NAME] !</font><br />
</IF>


<label for="name">[@LODELADMIN.NAME_WEBSITE]<br/>([@LODELADMIN.HOWTO_NAME_WEBSITE])</label><br class="nobr" />
<IF COND="[#ID]">[#NAME]<br/>
<ELSE/>
<input size="30" type="text" name="name" value="[#NAME]"><br/>
<IF COND="[#ERROR_NAME]">
<font color="Red">[@LODELADMIN.ERROR_NAME_DIRECTORY]</font><br/>
</IF>
</IF>


<IF COND="[#ID]">
<label for="path">[@LODELADMIN.WEBSITE_IN_DIRECTORY]</label><br class="nobr" />
[#PATH]<br/>
<ELSE/>
<LOOP NAME="siteatroot" TABLE="sites" WHERE="path='/' AND status gt -64">
<ALTERNATIVE>
<label for="path">[@LODELADMIN.INSTALL_WEBSITE_IN_LODELROOT] :</label><br class="nobr" />
<IF COND="[#NAME] || [#TITLE]">
<input size="30" type="checkbox" name="atroot" [(#ATROOT|true)checked] >
<ELSE/> <!--[ valeur par defaut ]-->
<input size="30" type="checkbox" name="atroot" checked >
</IF>
<br/>
</ALTERNATIVE>
</LOOP>
</IF>


<label for="url">[@LODELADMIN.URL_WEBSITE] :</label><br class="nobr" />
<input size="30" type="text" name="url" value="[#URL]"><br/>


<label for="subtitle">[@LODELADMIN.SUBTITLE_WEBSITE] :</label><br class="nobr" />
<input size="30" type="text" name="subtitle" value="[#SUBTITLE]"><br/>



<IF COND="[#ID]">
<input class="form" type="submit" value="[@COMMON.MODIFY]"> <input class="form" type="submit" name="reinstall" value="[@LODELADMIN.REINSTALL]">
<ELSE/>
<input class="form" type="submit" value="[@COMMON.ADD]">
</IF>
</form>

<IF COND="[#ID]">
<input class="form" type="submit" value="[@COMMON.DELETE]" onClick="window.location='site.php?delete=1&id=[#ID]';">
</IF>

<MACRO NAME="CLOSE_HTML">
