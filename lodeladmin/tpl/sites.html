<USE MACROFILE="macros.html">

<USE MACROFILE="macros_interface.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>[@LODELADMIN.TITLE_SITE_EDITION] [#SITE]</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 
<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_admin.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">[@ADMIN.TITLE_SITE_EDITION] [#SITE]</td>
	</tr>
</table>

<div class="ligne_ajouter_serie">
	<MACRO NAME="PNG_PLUS">
	<a href="site.php">[@LODELADMIN.ADD_WEBSITE]</a>
</div>
<br /><br />


<table class="table_normale" border="0" cellspacing="0" cellpadding="5">
	<tr>
		<td class="texte_noir_gras" align="left">[@COMMON.NAME]</td>
		<td>&nbsp;</td>
	</tr>
<LOOP NAME="sites" TABLE="sites" ORDER="title" WHERE="status gt 0">
<MACRO NAME="TR_LIST">

<td><a href="[#URL]">[(#TITLE|nbsp)]</a></td>
<td>
<a href="site.php?id=[#ID]">[@COMMON.MODIFY]</a>|
<a href="site.php?id=[#ID]&delete=1">[@COMMON.DELETE]</a>|
<IF COND="[#STATUS] ge 32"><a href="locksite.php?id=[#ID]&unlock=1">[@LODELADMIN.UNLOCKED]</a><ELSE/><a href="locksite.php?id=[#ID]&lock=1">[@LODELADMIN.LOCKED]</a></IF>
</td>
</tr>
</LOOP>
</table>


<LOOP NAME="sites_ol" TABLE="sites" ORDER="title" WHERE="status lt 0">
<BEFORE>
<br />

[@LODELADMIN.WEBSITE_DELETED]

<table class="table_normale" border="0" cellspacing="0" cellpadding="5">
	<tr>
		<td class="texte_noir_gras" align="left">[@COMMON.NAME]</td>
		<td>&nbsp;</td>
	</tr>
</BEFORE>
<MACRO NAME="TR_LIST">
<td><a href="[#URL]">[(#TITLE|nbsp)]</a></td>
<td><a href="site.php?id=[#ID]&restore=1">[@COMMON.RECOVER]</a></td>
</tr>
<AFTER></table></AFTER>
</LOOP>
