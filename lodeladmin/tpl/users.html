<USE MACROFILE="macros.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>Utilisateurs</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO">

<div align="center"><br />
  <br />
  <a href="user.php"><b>Ajouter un utilisateur</b></a> </div>
<table width="800" cellpadding="5" cellspacing="1" border="1" align="CENTER">
<tr><td align="center"><b>Login (identifiant court)</b></td><td align="center">
      <div align="center"><b>Nom</b></div>
    </td><td align="center">
      <div align="center"><b>Courriel</b></div>
    </td><td>&nbsp;</td><td>&nbsp;</td></tr>
<LOOP NAME="auteurs" TABLE="users" ORDER="nom" WHERE="statut gt 0">
<tr>
    <td><font color="navy"><b>[(#USERNAME|nbsp)]</b></font></td>
<td>[(#NOM|nbsp)]</td>
<td><a href="mailto:[(#EMAIL|nbsp)]">[(#EMAIL|nbsp)]</a></td>
<td><a href="user.php?id=[#ID]">Modifier</a></td>
<td><a href="user.php?id=[#ID]&delete=1">Supprimer</a></td>
</tr>
</LOOP>
</table>

<LOOP NAME="auteurs_trash" TABLE="users" ORDER="nom" WHERE="trash">
<BEFORE>
<div align="center"><br /><b>Dans la poubelle:</b><br /></div><br />
<table width="800" cellpadding="5" cellspacing="1" border="1" align="CENTER">
<tr><td align="center"><b>Nom d'utilisateur</b></td><td align="center">
      <div align="center"><b>Nom</b></div>
    </td><td>&nbsp;</td><td>&nbsp;</td></tr>
</BEFORE>

<tr>
    <td><font color="navy"><b>[(#USERNAME|nbsp)]</b></font></td>
<td>[#NOM]</td>
<td><a href="user.php?id=[#ID]&restore=1">Récuperer</a></td>
<td><a href="user.php?id=[#ID]&delete=2">Supprimer définitivement</a></td>
</tr>
<AFTER></table></AFTER>
</LOOP>


</CENTER>

</td></tr>

</table>
