<DEFMACRO NAME="header_logo_login">
	<BODY bgcolor="#FFFFFF"  text="Black" vlink="black" link="black" ALINK="black" onLoad="" MARGINWIDTH="0" MARGINHEIGHT="0" rightmargin="0" leftmargin=0 topmargin=0 bottommargin="0"> 
</DEFMACRO>

<DEFMACRO NAME="header_logo">
<!-- Affichage du logo Lodel lors d'une identification par login -->
	<body bgcolor="#FFFFFF" text="Black" vlink="black" link="black" alink="black" onLoad="" marginwidth="0" marginheight="0" rightmargin="0" leftmargin=0 topmargin=0 bottommargin="0"> 
	<br />
	<table width="75%" border="0" align="center" cellspacing="0" cellpadding="0" bordercolor="#FFFFFF">
		<tr> 
			<td bgcolor="#FFFFFF" valign="middle"> 
				<div align="center">
					<a href="..">
						<MACRO NAME="GIF_LODEL_BIG">
					</a>
				</div>
			</td>
		</tr>
		<tr> 
			<td bgcolor="#FFFFFF"> 
				<MACRO NAME="FILET_1">
			</td>
		</tr>
	</table>
</DEFMACRO>
