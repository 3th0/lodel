				<h1 class="accueil">
					Index thématique

						<LOOP NAME="themes" TABLE="entrees" WHERE="type='theme' AND idparent='[#IDREC]' " ORDER="ordre DESC">

							<DO>
					                    <li>
								<div class="afficherdocument">
								<a  href="entree.[#EXTENSIONSCRIPTS]?id=[#ID]">
									[#NOM]
								</a>
								</div>
					                    <LET VAR="IDREC">[#ID]</LET>
							    <LOOP NAME="themes"></LOOP>
					                    </li>
							</DO>
					        <AFTER></ul></AFTER>
						</LOOP>
		</div>

</div>
