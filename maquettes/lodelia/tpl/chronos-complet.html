<MACRO NAME="OUVRIR_HTML">

<MACRO NAME="meta">

<MACRO NAME="js_jumpmenu">

<MACRO NAME="OUVRIR_TABLE_PRINCIPALE">
	<MACRO NAME="INSERER_BARRE_NAVIGATION_VERTICALE">
	<td valign="top"> 
		<table width="95%" border="0" cellspacing="0" cellpadding="10" align="CENTER" valign="TOP"  bordercolor="Black">
			<tr>
				<td width="100%" align="center" valign="middle" class="titre">
					<span class="couleur_dominante1">
						Index chronologique
					</span>
				</td>
			</tr>
			<tr>
				<td width="100%" class="texte_petit_centre">
					<BOUCLE NAME="periodes" TABLE="indexhs" WHERE="type_periode" ORDER="ordre DESC">
						<a href="chrono.html?id=[#ID]">
							[#NOM]
						</a>
						&nbsp;|
					</BOUCLE>
				</td>
			</tr>
		</table>

		<BOUCLE NAME="geographie" TABLE="indexhs" WHERE="type_periode" ORDER="ordre DESC">
			<table width="95%" border="0" cellspacing="0" cellpadding="8" align="CENTER" valign="TOP"  bordercolor="Black">
				<tr>
					<td align="CENTER" width="50%" valign="MIDDLE" class="soustitre">
						<span class="couleur_dominante1">
							<a name="[#ABREV]">
								[#NOM]
							</a>
						</span>
					</td>
				</tr>
				<tr>
					<td span class="texte_petit">
					<BOUCLE NAME="articles" TABLE="documents" WHERE="ok" WHERE="idindexh='[#ID]'">
						<MACRO NAME="AFFICHER_LIGNE_ARTICLE">
					</BOUCLE>
					</td>
				</tr>
			</table>
		</BOUCLE>
	</td>
	<MACRO NAME="TRACER_LIGNE_VERTICALE">
