<USE MACROFILE="macros_images.html">
<USE MACROFILE="macros_navigation.html"><!--
	Index chronologique d'un seul niveau (il affiche indistinctement tous les niveaux de l'arbre)
	(il confond donc dans l'affichage une catégorie avec une sous-catégorie )
	(on pourra affiner ultérieurement).
	Auteur : Marin Dacos.
	Création : septembre 2002.
	Dernière modification majeure : septembre 2002.
-->
<MACRO NAME="OUVRIR_HTML">
<BOUCLE NAME="title" TABLE="indexhs" WHERE="type_periode" ORDER="ordre DESC" WHERE="id=[#ID]">

</BOUCLE>
<MACRO NAME="meta">
<MACRO NAME="INSERER_STYLE">

			<table width="95%" border="0" cellspacing="0" cellpadding="10" align="CENTER" valign="TOP"  bordercolor="Black">
				<tr>
					<td width="100%" align="center" valign="middle" class="titre">
						<span class="couleur_dominante1">
							Index chronologique
						</span>
					</td>
				</tr>
				<tr>
					<td width="100%" class="texte_petit_centre">
						<BOUCLE NAME="geographie" TABLE="indexhs" WHERE="type_periode" ORDER="ordre DESC">

							</a>
							&nbsp;|
						</BOUCLE>
					</td>
				</tr>
			</table>
			<BOUCLE NAME="geographie2" TABLE="indexhs" WHERE="type_periode"  WHERE="id=[#ID]" ORDER="ordre DESC">

						<span class="couleur_dominante1">
							[#NOM]
						</span>
						</a>
					</td>
				</tr>
				<tr>
					<td span class="texte">
					<BOUCLE NAME="articles" TABLE="documents" WHERE="idindexh='[#ID]'" WHERE="ok">

				</tr>
			</table>
