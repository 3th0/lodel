<!-- ****************************************************************** -->
<!-- Index chronologique d'un seul niveau. Il affiche indistinctement   -->
<!-- tous les niveaux de l'arbre, il confond donc dans l'affichage une  -->
<!-- catégorie avec une sous-catégorie. On pourra affiner               -->
<!-- ultérieurement.                                                    -->
<!-- Auteur : Marin Dacos.                                              -->
<!-- Création : septembre 2002.                                         -->
<!-- Dernière modification majeure : septembre 2002.                    -->
<!-- ****************************************************************** -->

<MACRO NAME="OUVRIR_HTML">
<MACRO NAME="DEFINIR_CHARSET">
<LOOP NAME="title" TABLE="indexhs" WHERE="type_periode" ORDER="ordre DESC" WHERE="id=[#ID]">
	<TITLE>Index chronologique : [#NOM]</TITLE>
</LOOP>
<MACRO NAME="METADONNEES_POUR_INDEX">
<MACRO NAME="METADONNEES_POUR_CHRONO">
<MACRO NAME="INSERER_FEUILLE_DE_STYLES">

<MACRO NAME="OUVRIR_TABLE_PRINCIPALE">
	
	<!-- Affiche la barre verticale de navigation, celle-ci est contenu dans un div -->
	<MACRO NAME="INSERER_BARRE_NAVIGATION_VERTICALE">
	
		<!-- Ouvre <div> qui vient se placer à droite de la barre verticale. Ce div contient deux autres div
		de class "separation" et class "contenu" -->
		<div class="corps">

			<!-- ce div permet d'intégrer les lignes horizontales qui créeent une séparation entre la barre de
			de nav et le contenu de la page" -->
			<div class="separation">
				&nbsp;
			</div>
		
			<!-- ce div permet d'intégrer le  contenu de la page" -->
			<div class="contenu">
		
				<!-- logo de Lodelia-->
				<MACRO NAME="IMG_LOGO_LODELIA">
				
				<!-- Affichage de l'entrée de l'index par période-->
				<div class="titrerevue">
					[#NOM]
				</div>
			
			
				<!-- Liste des articles -->
				<LOOP NAME="articles" TABLE="documents" WHERE="idindexl='[#ID]'">
					<DO>
						<div class="afficherdocument">
							<!-- Liste des documents liés à cette entrée d'index -->
							<MACRO NAME="AFFICHER_LIGNE_DOCUMENT">
						</div>
					</DO>
				</LOOP>
			
				<!-- Lien vers l'index complet -->
				<div class="titre2">
					<a class="titre2" href="chronos-complet.html">
						>> Index par période.
					 </a>
				</div>
			
			<MACRO NAME="REVUES_ORG">
		</div>
	</div>
	
<MACRO NAME="FERMER_TABLE_PRINCIPALE">
<MACRO NAME="FERMER_HTML">
