<!-- ****************************************************************** -->
<!-- Index chronologique d'un seul niveau. Il affiche indistinctement   -->
<!-- tous les niveaux de l'arbre, il confond donc dans l'affichage une  -->
<!-- catégorie avec une sous-catégorie. On pourra affiner               -->
<!-- ultérieurement.                                                    -->
<!-- Auteur : Marin Dacos.                                              -->
<!-- Création : septembre 2002.                                         -->
<!-- Dernière modification majeure : septembre 2002.                    -->
<!-- ****************************************************************** -->

<MACRO NAME="OUVRIR_HTML">
<LOOP NAME="title" TABLE="indexhs" WHERE="type_periode" ORDER="ordre DESC" WHERE="id=[#ID]">
	<TITLE>Index chronologique : [#NOM]</TITLE>
</LOOP>
<MACRO NAME="METADONNEES">
<MACRO NAME="INSERER_STYLE">

<MACRO NAME="OUVRIR_TABLE_PRINCIPALE">
	<MACRO NAME="INSERER_BARRE_NAVIGATION_VERTICALE">
	<td valign="top"> 
		<table width="95%" border="0" cellspacing="0" cellpadding="10" align="CENTER" valign="TOP"  bordercolor="Black">
			<tr>
				<td width="100%" align="center" valign="middle" class="titre">
					<span class="couleur_1">
						Index chronologique
					</span>
				</td>
			</tr>
			<tr>
				<td width="100%" class="texte_petit_centre">
					<LOOP NAME="geographie" TABLE="indexhs" WHERE="type_periode" ORDER="ordre DESC">
						<CORPS>
							<a href="chrono.html?id=[#ID]">
								[#NOM]
							</a>
							&nbsp;|
						</CORPS>
					</LOOP>
				</td>
			</tr>
		</table>
		<LOOP NAME="geographie2" TABLE="indexhs" WHERE="type_periode"  WHERE="id=[#ID]" ORDER="ordre DESC">
			<CORPS>
				<table width="95%" border="0" cellspacing="0" cellpadding="8" align="center" valign="top"  bordercolor="Black">
					<tr>
						<td align="center" valign="middle" class="soustitre">
							<a name="[#ABREV]">
							<span class="couleur_1">
								[#NOM]
							</span>
							</a>
						</td>
					</tr>
					<tr>
						<td span class="texte">
							<LOOP NAME="articles" TABLE="documents" WHERE="idindexh='[#ID]'" WHERE="ok">
								<CORPS>
									<MACRO NAME="AFFICHER_LIGNE_DOCUMENT">
								</CORPS>
							</LOOP>
						</td>
					</tr>
				</table>
			</CORPS>
		</LOOP>
		<div align="center">
			<a href="chronos-complet.html">
				Index complet
			</a>
		</div>
	</td>
	<MACRO NAME="TRACER_LIGNE_VERTICALE">
<MACRO NAME="FERMER_TABLE_PRINCIPALE">
<MACRO NAME="FERMER_HTML">
