	<td valign="top" class="texte_petit_centre"> 
		<table width="100%" align="center">
			<tr> 
				<td class="titre" align="center"> 
					<br />
					<a href="mots-complet.html">
						<span class="couleur_1">
							Index par mots clés
						</span>

			</tr>
			<tr>
				<td>
					<MACRO NAME="TABLE_ALPHABETIQUE">

			</tr>

		<table width="90%" border="0" cellspacing="0" cellpadding="15" align="CENTER"  bordercolor="Black"> 
			<!-- Boucle permettant d'afficher les lettres associées au mots-clefs correspondants -->
			<LOOP NAME="alphabet">
				<CORPS>
					<tr>
						<td class="titre">
							<a name=[#LETTRE]>
								[#LETTRE]
								&nbsp;
							</a>
						</td>
					</tr>
					<tr>
						<td valign="middle" class="texte_petit">
							<!-- Boucle permettant d'afficher les mots-clefs -->
							<LOOP NAME="motcles" TABLE="indexls" WHERE="substring(mot,1,1)='[#LETTRE]'" ORDER="mot">
								<CORPS>
									<a href="mot.html?id=[#ID]">
										[#MOT]
									</a>
									&nbsp;&nbsp;&nbsp;
								</CORPS>
							</LOOP>
						</td>
					</tr>
				</CORPS>
			</LOOP>
		</table>
		<a href="mots-complet.html">
			<span class="couleur_1">
				Index complet
			</span>
		</a>
	</td>
