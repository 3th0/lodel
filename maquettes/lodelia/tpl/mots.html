<!-- Affiche la barre verticale de navigation, celle-ci est contenu dans un div -->
	<MACRO NAME="INSERER_BARRE_NAVIGATION_VERTICALE">
	
		<!-- Ouvre <div> qui vient se placer à droite de la barre verticale. Ce div contient deux autres div
		de class "separation" et class "contenu" -->
		<div class="corps">

			<!-- ce div permet d'intégrer les lignes horizontales qui créent une séparation entre la barre de
			de nav et le contenu de la page" -->
			<div class="separation">
				&nbsp;
			</div>
		
			<!-- ce div permet d'intégrer le  contenu de la page" -->
			<div class="contenu">
		
				<!-- logo de Lodelia-->
				<MACRO NAME="IMG_LOGO_LODELIA">
			
				<!-- Titre de la page style "titrerevue" -->
				<div class="titrerevue">
					Index des mots clés
				</div>
			
				<div class="alphabet">
					<MACRO NAME="TABLE_ALPHABETIQUE">
				</div>
		
				<LOOP NAME="alphabet">
					<DO>
						<div class="titre3">
							<a name="[#LETTRE]">
								[#LETTRE]
								&nbsp;
							</a>
						</div>
			
			<!-- Boucle permettant d'afficher les mots-clefs -->
					<LOOP NAME="motcles" TABLE="indexls" WHERE="substring(mot,1,1)='[#LETTRE]'" ORDER="mot">
						<DO>
							<div class="afficherdocument">
								<a href="mot.html?id=[#ID]">
									[#MOT]
								</a>
								&nbsp;&nbsp;&nbsp;
							</div>
						</DO>
					</LOOP>
				</DO>
			</LOOP>
			
			<div class="titre2">
				<a class="titre2" href="mots-complet.html">
					>> Index complet des mots clés.
				 </a>
			</div>
		<MACRO NAME="REVUES_ORG">
		</div>
	</div>
