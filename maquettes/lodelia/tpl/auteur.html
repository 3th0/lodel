<!-- ****************************************************************** -->
<!-- Cette page permet d'afficher tous les documents publiés par un     -->
<!-- auteur dans une revue.                                             -->
<!-- Auteur : Gautier Poupeau. Août 2002.                               -->
<!-- Dernière modification par Marin Dacos en septembre 2002.           -->
<!-- ****************************************************************** -->

<MACRO NAME="JS_JUMPMENU">

<MACRO NAME="OUVRIR_HTML">
<MACRO NAME="DEFINIR_CHARSET">
<TITLE>[#PRENOM] [#NOMFAMILLE]</TITLE>
<MACRO NAME="METADONNEES_POUR_INDEX">
<MACRO NAME="METADONNEES_POUR_AUTEUR">
<MACRO NAME="INSERER_FEUILLE_DE_STYLES">
<MACRO NAME="OUVRIR_TABLE_PRINCIPALE">
	<!-- Affichage de la barre verticale de navigation -->
	<MACRO NAME="INSERER_BARRE_NAVIGATION_VERTICALE">
	<MACRO NAME="TRACER_SEPARATION_VERTICALE">
	<td width="561" valign="top"  bgcolor="#ffffff">
		<MACRO NAME="IMG_LOGO_LODELIA">
			<table border="0" cellspacing="0" cellpadding="0" width="561" >
				<tr>
				<!-- Titre de la revue -->
					<td class="titrerevue" colspan="2">
						Articles parus dans <MACRO NAME="NOM_REVUE">
					</td>
				</tr>
				<tr>
					<td class="blocblanc">
						&nbsp;
					</td>
				</tr>
				<tr>
				<!-- Nom et prénom de l'auteur -->
					<td class="titre2">
						[#PRENOM] [#NOMFAMILLE]&nbsp;&nbsp;	<MACRO NAME="AFFICHER_STATUT_DOCUMENT">
					</td>
				</tr>
				<tr>
					<td class="blocblanc6">
						&nbsp;
					</td>
				</tr>
				<tr>
					<td>
						<LOOP NAME="articles" TABLE="documents" WHERE="idauteur='[#ID]'" WHERE="ok" ORDER="datepubli">
							<BEFORE>
								<table >
							</BEFORE>
								<DO>
									<tr>
										<td class="afficherdocument">
											<MACRO NAME="INFOS_DOCUMENT_SANS_LES_AUTEURS">
										</td>
									</tr>
								</DO>
							<AFTER>
								</table>
							</AFTER>
						</LOOP>
					</td>
				</tr>
				<tr>
					<td class="blocblanc6"  >
						&nbsp;
					</td>
				</tr>
			</table>
						
				
		<!-- Affichage de l'ensemble des documents publiés par l'auteur -->
		
		<div align="center">
			<a class="auteur" href="auteurs-complet.html">
				Index des auteurs
			</a>
		</div>
		<br>
		<MACRO NAME="REVUES_ORG">
	</td>
	<MACRO NAME="TRACER_LIGNE_VERTICALE">
<MACRO NAME="FERMER_TABLE_PRINCIPALE">
<MACRO NAME="FERMER_HTML">
