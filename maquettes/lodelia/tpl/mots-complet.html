<MACRO NAME="OUVRIR_HTML">
<MACRO NAME="DEFINIR_CHARSET">
<TITLE>Index par mots clés</TITLE>
<MACRO NAME="JS_ROLLOVER"> 
<MACRO NAME="INSERER_FEUILLE_DE_STYLES">

<table class="principale">
	<tr>
		
		<td class="barrenav">
		<!--[ Ouvre <td> qui insère la barre de navigation. La structuration en <td< est nécessaire car la structuration par <div< n'est pas complètement gérée par tous
		les navigateurs ]-->
				<USE TEMPLATEFILE="barre"> 
		</td>
	
		<!--[ Ouvre <td> qui vient se placer à droite de la barre verticale. Cet élément contient deux autres div
		de class "separation" et class "contenu" ]-->
		<td class="corps">

				<!--[ ce div permet d'intégrer les lignes horizontales qui créeent une séparation entre la barre de
				de nav et le contenu de la page" ]-->
				<!--[<div class="separation">
					&nbsp;
				</div>]-->
		
			<!--[ ce div permet d'intégrer le  contenu de la page" ]-->
			<div class="contenu">
		
				<!--[ logo de Lodelia]-->
				<MACRO NAME="IMG_LOGO_LODELIA">
				
				<!--[ Titre de la page style "titre1" ]-->
				<div class="titre1">
					Index par mots clés
				</div>
			
				<div class="titre2">
							
								<MACRO NAME="TABLE_ALPHABETIQUE">
							
						</div>
					
				<!--[ Boucle permettant d'afficher les lettres associées au mots-clefs correspondants ]-->
				<LOOP NAME="alphabet">
					<DO>
						<div class="titre3">
							<a name=[#LETTRE]>
								[#LETTRE]
								&nbsp;
							</a>
						</div>
						
						<!--[ Boucle permettant d'afficher les mots-clefs ]-->
						<LOOP NAME="motcles" TABLE="entrees" WHERE="substring(nom,1,1)='[#LETTRE]' AND type='motcle' AND statut gt 0" ORDER="[#TYPE_TRI]">
							<DO>
								<div class="afficherdocument">
									<span class="bold">
										<a  href="mot.html?id=[#ID]">
											 [#NOM]
										</a>
									</span>
								</div>
																
								<!--[ Affichage des articles correspondant aux rubriques ]-->
								<LOOP NAME="articles" TABLE="documents"  WHERE="ok" WHERE="identree='[#ID]'">
									<DO>
										<div class="afficherdocument">
											<MACRO NAME="AFFICHER_LIGNE_DOCUMENT">
										</div>
									</DO>
								</LOOP>
							</DO>
						</LOOP>
					</DO>
				</LOOP>
				
				<div class="titre2">
					<a class="titre2" href="mots.html">
						&gt;&gt; Index court des mots clés.
				 	</a>
				</div>
				<MACRO NAME="REVUES_ORG">	
			</div>
			</td>

	</tr>
</table>
