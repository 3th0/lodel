<USE MACROFILE="macros_technique.html">
<USE MACROFILE="macros_site.html">
<MACRO NAME="ENTETE_XML">

<rss version="0.92">
	<channel>
	        <LOOP NAME="titre_site" TABLE="sites" WHERE="rep='[#SITE]'">
		<title>[#TITRE]</title>
	        </LOOP>
		<link>[(#CURRENTURL|dirname)]</link>
		<description><MACRO NAME="DESCRIPTION_SITE_POUR_METAS"></description>
		<language>fr</language>
		<LOOP NAME="derniers_articles" TABLE="publications" WHERE="statut gt 0 AND type='numero'" LIMIT="0,10">
			<DO>
				<item>
					<title>[#NOM]</title>
					<link>[(#CURRENTURL|dirname)]/[(#IDENTITE|makeurlwithid('document'))]</link>					<description>[#TEXTE]</description>
				</item>
			</DO>
		</LOOP>
	</channel>
</rss>
