<DEFMACRO NAME="EXPLORATEUR">
<!-- ****************************************************************** -->
<!-- Version 1.0                                                        -->
<!-- ****************************************************************** -->
	<LOOP TABLE="publications" WHERE="parent='[#TOP_PARENT]'" WHERE="type!='serie_hierarchique'" ORDER="ordre DESC">
		<BEFORE>
			<table width="164" border="0" align="center" cellspacing="1" cellpadding="1">
		</BEFORE>
		<CORPS>
			<tr>
				<td width="164">
					<IF COND="[#NOM]">
						<IF COND="[#TYPE]=='regroupement'">
							<p class="menugauche">
								<IF COND="[#ID]==[#PUBLICATION_ENCOURS]">
									<MACRO NAME="COULEUR_SURVOL">
								</IF>
								<img src="images/picto_menu.gif" width="7" height="7" border="0" vspace="2" hspace="2">&nbsp;[#NOM]
							</p>
							<IF COND="[#ID]==[#PUBLICATION_ENCOURS]">
								<MACRO NAME="FONT_CLOSE">
							</IF>
						<ELSE/>
							<p class="menugauche">
								&nbsp;<a class="menugauche" href="sommaire.html?id=[#ID]"><img src="images/picto_menu.gif" width="7" height="7" border="0" vspace="2" hspace="2">&nbsp;
								<IF COND="[#ID]==[#PUBLICATION_ENCOURS]">
									<MACRO NAME="COULEUR_SURVOL">
								</IF>
								[#NOM]</a>
							</p>
							<IF COND="[#ID]==[#PUBLICATION_ENCOURS]">
								<MACRO NAME="FONT_CLOSE">
							</IF>
						</IF>
					<br />				
					</IF>
					<!-- J'affiche tous les articles issus d'un regroupement 
					car la graphiste propose que tous les regroupements
					soient toujours dépliés -->
					<LOOP NAME="" TABLE="publications" WHERE="id='[#ID]'" WHERE="type='regroupement'">
						<MACRO NAME="ARTICLES_PAR_REGROUPEMENTS">
						<br />
					</LOOP>
					<!-- J'affiche tous les articles issus d'un thème
					seulement si c'est le thème en cours 
					car les thèmes ne se déplient que lorsqu'on les
					consulte -->
					<IF COND="[#ID]==[#PUBLICATION_ENCOURS]">
						<LOOP NAME="" TABLE="publications" WHERE="id='[#ID]'" WHERE="type='theme'">
							<MACRO NAME="ARTICLES_PAR_REGROUPEMENTS">
							<br />
						</LOOP>
					</IF>
				</td>
			</tr>
		</CORPS>
		<AFTER>
			</table>
		</AFTER>
	</LOOP>
</DEFMACRO>
