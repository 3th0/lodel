<!-- ****************************************************************** -->
<!-- Index géographique d'un seul niveau. Il affiche indistinctement    -->
<!-- tous les niveaux de l'arbre, il confond donc dans l'affichage une  -->
<!-- catégorie avec une sous-catégorie. On pourra affiner               -->
<!-- ultérieurement.                                                    -->
<!-- Auteur : Marin Dacos.                                              -->
<!-- Création : septembre 2002.                                         -->
<!-- Dernière modification majeure : septembre 2002.                    -->
<!-- ****************************************************************** -->

<MACRO NAME="OUVRIR_HTML">
<BOUCLE NAME="title" TABLE="indexhs" WHERE="type_geographie" ORDER="ordre DESC">
	<TITLE>Index géographique : [#NOM]</TITLE>
</BOUCLE>
<MACRO NAME="METADONNEES">
<MACRO NAME="INSERER_STYLE">

<MACRO NAME="OUVRIR_TABLE_PRINCIPALE">
	<MACRO NAME="INSERER_BARRE_NAVIGATION_VERTICALE">
	<td valign="top"> 
		<table width="95%" border="0" cellspacing="0" cellpadding="10" align="CENTER" valign="TOP"  bordercolor="Black">
			<tr>
				<td width="100%" align="center" valign="middle" class="titre">
					<span class="couleur_1">
						Index géographique
					</span>
				</td>
			</tr>
			<tr>
				<td width="100%" class="soustitre">
					<BOUCLE NAME="geographie" TABLE="indexhs" WHERE="type_geographie" ORDER="ordre DESC">
						<CORPS>
							<a href="geo.html?id=[#ID]">
								[#NOM]
							</a>
							&nbsp;|
						</CORPS>
					</BOUCLE>
					<a href="geos-complet.html">
						Index complet
					</a>
				</td>
			</tr>
		</table>
		<BOUCLE NAME="geographie2" TABLE="indexhs" WHERE="type_geographie"  WHERE="id=[#ID]" ORDER="ordre DESC">
			<CORPS>
				<table width="95%" border="0" cellspacing="0" cellpadding="8" align="CENTER" valign="TOP"  bordercolor="Black">
					<tr>
						<td align="center" width="100%" valign="middle" class="soustitre">
							<a name="[#ABREV]">
								<span class="couleur_1">
									<strong>
										[#NOM]
									</strong>
								</span>
							</a>
						</td>
					</tr>
					<tr>
						<td span class="texte">
							<BOUCLE NAME="articles" TABLE="documents"  WHERE="ok" WHERE="idindexh='[#ID]'">
								<CORPS>
									<MACRO NAME="INFOS_DOCUMENT"><br /><br />
								</CORPS>
							</BOUCLE>
						</td>
					</tr>
				</table>
			</CORPS>
		</BOUCLE>
	</td>
	<MACRO NAME="TRACER_LIGNE_VERTICALE">
<MACRO NAME="FERMER_TABLE_PRINCIPALE">
<MACRO NAME="FERMER_HTML">
