<DEFMACRO NAME="BOUTON_SIGNALER">

<DEFMACRO NAME="BOUTON_IMPRIMER">

<DEFMACRO NAME="OUVRIR_TABLE_PRINCIPALE">
<!-- ****************************************************************** -->
<!-- Version 1.0                                                        -->
<!-- Ouvre la table principale, celle qui englobe toute la page dans    -->
<!-- une cellule.                                                       -->
<!-- Il faut penser à ouvrir (et à fermer) cette cellule avec les       -->
<!-- marqueurs <td>...</td> après avoir appellé cette Macro.            -->
<!-- ATTENTION : Toute table ouverte doit être refermée !!!             -->
<!-- Pour refermer cette table veuillez utiliser de préférence la       -->
<!-- Macro : <MACRO NAME="FERMER_TABLE_PRINCIPALE">                     -->
<!-- ****************************************************************** -->
			<div class="conteneur">
				<div class="principale">
				
</DEFMACRO>

<DEFMACRO NAME="FERMER_TABLE_PRINCIPALE">
<!-- ****************************************************************** -->
<!-- Version 1.0                                                        -->
<!-- Ferme la table principale.                                         -->
<!-- ATTENTION : Avant d'utiliser cette Macro veillez à bien avoir      -->
<!-- fermé la cellule principale avec le marqueur </td> !!!             -->
<!-- ****************************************************************** -->
				</div>
			</div>
</DEFMACRO>

<DEFMACRO NAME="OUVRIR_TABLE_PRINCIPALE_IMPRIMABLE">
<!-- ****************************************************************** -->
<!-- Version 1.0                                                        -->
<!-- Ouvre la table principale au format imprimable, c'est à dire en    -->
<!-- utilisant 100% de la largeur.                                      -->
<!-- Cette Macro est destinée au fichier "article_print.html".          -->
<!-- ****************************************************************** -->
	<table width="80%" cellspacing="20" cellpadding="20" align="center">
		<tr>
			<td>
				<div>
</DEFMACRO>

<DEFMACRO NAME="FERMER_TABLE_PRINCIPALE_IMPRIMABLE">
<!-- ****************************************************************** -->
<!-- Version 1.0                                                        -->
<!-- Ferme la table principale au format imprimable.                    -->
<!-- ****************************************************************** -->
			</div>
		</tr>
	</table>
</DEFMACRO>
