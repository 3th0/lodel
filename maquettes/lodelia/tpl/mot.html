<!-- Cette page affiche les articles correspondants à un mot-clef       -->
<!-- sélectionné par ID.                                                -->
<!-- Auteur : Marin Dacos et Poupeau Gautier.                           -->
<!-- Date de création : août 2002.                                      -->
<!-- Dernière modification majeure : septembre 2002.                    -->

<MACRO NAME="OUVRIR_HTML">
<TITLE>[#MOT]</TITLE>
<MACRO NAME="METADONNEES_POUR_INDEX">
<MACRO NAME="METADONNEES_POUR_MOTS">
<MACRO NAME="INSERER_FEUILLE_DE_STYLES">

<MACRO NAME="OUVRIR_TABLE_PRINCIPALE">
	<MACRO NAME="INSERER_BARRE_NAVIGATION_VERTICALE">
	<td valign="top"> 
		<table width="95%" border="0" cellspacing="0" cellpadding="5" align="CENTER" valign="TOP"> 
			<tr>
				<td  align="center" class="titre"> 
					<!-- Affichage du mot recherché dans l'index -->
					Mot clé : " 
					<span class="couleur_1">
						[#MOT] " 
					</span>
				</td> 
			</tr>
		</table>
		<br />
		<table width="95%" border=0 cellspacing=0 cellpadding=15 align="CENTER" bordercolor="Black"> 
			<!-- Affichage des articles correspondant aux mots clés -->
			<LOOP NAME="articles" TABLE="documents" WHERE="ok" WHERE="idindexl='[#ID]'">
				<DO>
					<tr>
						<td class="texte_sommaire">
							<MACRO NAME="AFFICHER_LIGNE_DOCUMENT">
						</td>
					</tr>
				</DO>
			</LOOP>
			<tr>
				<td class="texte_petit_centre">
					<a href="mots.html">
						<strong>
							Index par mots clés
						</strong>
					</a>
				</td>
			</tr>
		</table>
	</td>
	<MACRO NAME="TRACER_LIGNE_VERTICALE">
<MACRO NAME="FERMER_TABLE_PRINCIPALE">
<MACRO NAME="FERMER_HTML">
